<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <!-- État de chargement initial statique -->
        <div class="h-screen flex flex-col items-center justify-center bg-slate-900 text-white">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-50">Connexion sécurisée...</p>
        </div>
    </div>

    <!-- SDK Firebase via modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shoppingCart: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z M3 6h18 M16 10a4 4 0 0 1-8 0"/>,
                truck: <><rect width="16" height="13" x="2" y="6" rx="2"/><path d="M16 19h4a2 2 0 0 0 2-2v-5l-3-3h-3"/><circle cx="9" cy="19" r="2"/><circle cx="18" cy="19" r="2"/></>,
                users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                wallet: <><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4"/><rect width="3" height="3" x="15" y="9" rx="0.5"/></>,
                plus: <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />,
                tiktok: <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative animate-in fade-in zoom-in duration-200">
                        <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-slate-900 p-2">
                            <Icon name="plus" className="rotate-45" size={24} />
                        </button>
                        <h2 className="text-xl font-black uppercase tracking-tight mb-6">{title}</h2>
                        {children}
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState("commandes");
            const [showModal, setShowModal] = useState(null);
            const [isReady, setIsReady] = useState(false);
            
            const [livraisons, setLivraisons] = useState([]);
            const [clients, setClients] = useState([]);
            const [depenses, setDepenses] = useState([]);

            const [orderForm, setOrderForm] = useState({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });
            const [clientForm, setClientForm] = useState({ nom: "", tel: "", adresse: "" });
            const [depenseForm, setDepenseForm] = useState({ titre: "", montant: "" });

            // Identifiant unique de l'application
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v4';

            useEffect(() => {
                const checkAndInit = async () => {
                    // ATTENTE CRITIQUE : On vérifie que les variables globales sont injectées
                    const hasSDK = !!window.FirebaseSDK;
                    const hasConfig = typeof window['__firebase_config'] !== 'undefined' || typeof __firebase_config !== 'undefined';

                    if (!hasSDK || !hasConfig) {
                        console.log("Ressources manquantes, nouvel essai dans 1s...");
                        setTimeout(checkAndInit, 1000);
                        return;
                    }

                    try {
                        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseSDK;
                        
                        // Récupération sécurisée de la config
                        const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : window['__firebase_config'];
                        const config = JSON.parse(configStr);
                        
                        const app = initializeApp(config);
                        const auth = getAuth(app);

                        // Auth
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setUser(u);
                                setIsReady(true);
                            }
                        });
                    } catch (e) {
                        console.error("Erreur durant l'initialisation:", e);
                        setTimeout(checkAndInit, 2000);
                    }
                };
                
                checkAndInit();
            }, []);

            useEffect(() => {
                if (!isReady || !user) return;
                const { getFirestore, collection, onSnapshot, query } = window.FirebaseSDK;
                const db = getFirestore();
                const getCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);

                const unsubLiv = onSnapshot(getCol('livraisons'), s => {
                    setLivraisons(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (err) => console.error("Firestore Livraisons:", err));

                const unsubCli = onSnapshot(getCol('clients'), s => {
                    setClients(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (err) => console.error("Firestore Clients:", err));

                const unsubDep = onSnapshot(getCol('depenses'), s => {
                    setDepenses(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (err) => console.error("Firestore Depenses:", err));

                return () => { unsubLiv(); unsubCli(); unsubDep(); };
            }, [isReady, user]);

            const stats = useMemo(() => {
                const ventes = livraisons.filter(l => l.statut === "Livré").reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                const charges = depenses.reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                return { ventes, charges, net: ventes - charges };
            }, [livraisons, depenses]);

            if (!isReady) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white">
                    <div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-[10px] font-bold uppercase tracking-[0.2em] opacity-50 italic">Chargement du Dashboard Cloud...</p>
                </div>
            );

            if (!isAdmin) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-900">
                    <div className="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center shadow-2xl">
                        <div className="w-20 h-20 bg-indigo-600 rounded-full mx-auto mb-6 flex items-center justify-center text-white font-black text-2xl italic">R</div>
                        <h1 className="text-3xl font-black mb-2 italic uppercase tracking-tighter">RASOA PRO</h1>
                        <p className="text-slate-400 text-[10px] font-bold mb-8 tracking-[0.2em] uppercase">V4 Business Intelligence</p>
                        <button onClick={() => setIsAdmin(true)} className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl uppercase tracking-widest text-[10px] hover:bg-indigo-600 transition-all shadow-xl active:scale-95">Accéder au système</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black italic text-xs">R</div>
                             <span className="font-black text-xl italic tracking-tighter uppercase">Rasoa Pro</span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowModal('client')} className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all"><Icon name="users" size={20} /></button>
                            <button onClick={() => setShowModal('depense')} className="p-3 bg-rose-50 text-rose-600 rounded-2xl hover:bg-rose-600 hover:text-white transition-all"><Icon name="wallet" size={20} /></button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:p-8">
                        <nav className="flex gap-2 overflow-x-auto no-scrollbar mb-8">
                            {[
                                {id: 'commandes', label: 'Vente', icon: 'shoppingCart'},
                                {id: 'livraisons', label: 'Suivi', icon: 'truck'},
                                {id: 'clients', label: 'Clients', icon: 'users'},
                                {id: 'finances', label: 'Stats', icon: 'wallet'}
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-6 py-4 rounded-2xl font-black text-[10px] uppercase transition-all whitespace-nowrap border ${activeTab === tab.id ? 'bg-slate-900 text-white shadow-lg scale-105' : 'bg-white text-slate-400 hover:bg-slate-100'}`}>
                                    <Icon name={tab.icon} size={14} /> {tab.label}
                                </button>
                            ))}
                        </nav>

                        {activeTab === 'commandes' && (
                            <div className="max-w-md mx-auto bg-white rounded-[3rem] p-8 shadow-xl border animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex justify-center gap-4 mb-8">
                                    <button onClick={() => setOrderForm({...orderForm, source: 'Facebook'})} className={`p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'Facebook' ? 'border-indigo-600 bg-indigo-50 text-indigo-600 scale-110' : 'border-transparent bg-slate-50 text-slate-400'}`}><Icon name="facebook" size={24} /></button>
                                    <button onClick={() => setOrderForm({...orderForm, source: 'TikTok'})} className={`p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'TikTok' ? 'border-slate-900 bg-slate-900 text-white scale-110' : 'border-transparent bg-slate-50 text-slate-400'}`}><Icon name="tiktok" size={24} /></button>
                                </div>
                                <div className="space-y-4">
                                    <input value={orderForm.nom} onChange={e => setOrderForm({...orderForm, nom: e.target.value})} placeholder="Nom du client" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border border-transparent focus:border-indigo-300 transition-all" />
                                    <input value={orderForm.telephone} onChange={e => setOrderForm({...orderForm, telephone: e.target.value})} placeholder="Téléphone" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border border-transparent focus:border-indigo-300 transition-all" />
                                    <input value={orderForm.lieu} onChange={e => setOrderForm({...orderForm, lieu: e.target.value})} placeholder="Lieu de livraison" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border border-transparent focus:border-indigo-300 transition-all" />
                                    <div className="pt-4">
                                        <label className="text-[9px] font-black uppercase text-slate-400 ml-2">Montant total (Ar)</label>
                                        <input type="number" value={orderForm.montant} onChange={e => setOrderForm({...orderForm, montant: e.target.value})} placeholder="0" className="w-full p-6 bg-slate-50 rounded-3xl text-3xl font-black text-indigo-600 text-center outline-none border-2 border-indigo-100 focus:border-indigo-400 transition-all" />
                                    </div>
                                    <button onClick={async () => {
                                        if(!orderForm.nom || !orderForm.montant) return;
                                        const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                                        await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons'), { ...orderForm, montant: Number(orderForm.montant), statut: "En cours", timestamp: serverTimestamp() });
                                        setOrderForm({ nom: "", telephone: "", montant: "", lieu: "", source: orderForm.source });
                                        setActiveTab("livraisons");
                                    }} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase text-xs shadow-xl mt-4 active:scale-95 transition-all hover:bg-indigo-600">Enregistrer la vente</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'livraisons' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-in fade-in duration-300">
                                {livraisons.length === 0 && <p className="text-center col-span-2 py-20 text-slate-400 font-bold uppercase text-xs">Aucune livraison en attente</p>}
                                {livraisons.map(l => (
                                    <div key={l.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex justify-between mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className={`p-2 rounded-lg ${l.source === 'Facebook' ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-900 text-white'}`}><Icon name={l.source.toLowerCase()} size={14} /></div>
                                                <h3 className="font-black uppercase text-sm tracking-tight">{l.nom}</h3>
                                            </div>
                                            <span className={`px-3 py-1 rounded-full text-[8px] font-black uppercase ${l.statut === 'Livré' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}`}>{l.statut}</span>
                                        </div>
                                        <div className="flex items-center gap-2 text-xs font-bold text-slate-400 mb-4 bg-slate-50 p-3 rounded-xl italic">
                                            <Icon name="truck" size={12} className="opacity-40" /> {l.lieu || 'Non précisé'}
                                        </div>
                                        <div className="flex justify-between items-center pt-2">
                                            <span className="font-black text-indigo-600 text-lg">{(Number(l.montant) || 0).toLocaleString()} Ar</span>
                                            {l.statut !== 'Livré' && (
                                                <button onClick={async () => {
                                                    const { getFirestore, doc, updateDoc } = window.FirebaseSDK;
                                                    await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons', l.id), { statut: 'Livré' });
                                                }} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-green-600 transition-all">Terminer</button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'clients' && (
                             <div className="bg-white rounded-[2.5rem] border overflow-hidden shadow-xl">
                                <div className="divide-y max-h-[60vh] overflow-y-auto no-scrollbar">
                                    {clients.length === 0 && <p className="p-10 text-center text-slate-400 text-xs font-bold uppercase">Liste vide</p>}
                                    {clients.map(c => (
                                        <div key={c.id} className="p-6 flex items-center justify-between hover:bg-slate-50 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center font-black text-xs uppercase">{c.nom.charAt(0)}</div>
                                                <div>
                                                    <p className="font-black text-sm uppercase">{c.nom}</p>
                                                    <p className="text-xs font-bold text-indigo-500">{c.tel}</p>
                                                </div>
                                            </div>
                                            <div className="text-[9px] font-black text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase tracking-widest">{c.adresse || 'N/A'}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'finances' && (
                            <div className="space-y-4 animate-in zoom-in-95 duration-300">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-6 rounded-[2rem] border">
                                        <p className="text-[9px] font-black text-green-500 uppercase mb-1">Ventes Totales</p>
                                        <p className="text-xl font-black">{stats.ventes.toLocaleString()} Ar</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-[2rem] border">
                                        <p className="text-[9px] font-black text-rose-500 uppercase mb-1">Dépenses</p>
                                        <p className="text-xl font-black">{stats.charges.toLocaleString()} Ar</p>
                                    </div>
                                </div>
                                <div className="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-10 opacity-10 group-hover:scale-150 transition-transform duration-700">
                                        <Icon name="wallet" size={120} />
                                    </div>
                                    <p className="text-[10px] font-black uppercase opacity-60 mb-1 tracking-[0.2em]">Bénéfice Net Actuel</p>
                                    <p className="text-4xl font-black tracking-tighter">{stats.net.toLocaleString()} Ar</p>
                                </div>
                            </div>
                        )}
                    </main>

                    <Modal isOpen={showModal === 'client'} onClose={() => setShowModal(null)} title="Nouveau Client">
                        <div className="space-y-4">
                            <input value={clientForm.nom} onChange={e => setClientForm({...clientForm, nom: e.target.value})} placeholder="Nom complet" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border border-transparent focus:border-indigo-400 outline-none" />
                            <input value={clientForm.tel} onChange={e => setClientForm({...clientForm, tel: e.target.value})} placeholder="Numéro de téléphone" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border border-transparent focus:border-indigo-400 outline-none" />
                            <input value={clientForm.adresse} onChange={e => setClientForm({...clientForm, adresse: e.target.value})} placeholder="Quartier / Adresse" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border border-transparent focus:border-indigo-400 outline-none" />
                            <button onClick={async () => {
                                if(!clientForm.nom) return;
                                const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'clients'), { ...clientForm, timestamp: serverTimestamp() });
                                setClientForm({ nom: "", tel: "", adresse: "" }); setShowModal(null);
                            }} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 active:scale-95 transition-all">Ajouter au répertoire</button>
                        </div>
                    </Modal>

                    <Modal isOpen={showModal === 'depense'} onClose={() => setShowModal(null)} title="Enregistrer Dépense">
                        <div className="space-y-4">
                            <input value={depenseForm.titre} onChange={e => setDepenseForm({...depenseForm, titre: e.target.value})} placeholder="Motif de la dépense" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border border-transparent focus:border-rose-400 outline-none" />
                            <div className="space-y-1 pt-2">
                                <label className="text-[9px] font-black uppercase text-slate-400 ml-2">Montant (Ar)</label>
                                <input type="number" value={depenseForm.montant} onChange={e => setDepenseForm({...depenseForm, montant: e.target.value})} placeholder="0" className="w-full p-4 bg-slate-50 rounded-2xl font-black text-rose-600 text-2xl border border-transparent focus:border-rose-400 outline-none" />
                            </div>
                            <button onClick={async () => {
                                if(!depenseForm.titre || !depenseForm.montant) return;
                                const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'depenses'), { titre: depenseForm.titre, montant: Number(depenseForm.montant), timestamp: serverTimestamp() });
                                setDepenseForm({ titre: "", montant: "" }); setShowModal(null);
                            }} className="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 active:scale-95 transition-all">Déduire du solde</button>
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
