<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - V4 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        // Importation des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Mise à disposition globale sécurisée
        window.FirebaseSDK = { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, query };

        const { useState, useEffect, useMemo, createElement: h } = React;

        // Composant Icône en JS pur
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shoppingCart: h('path', { d: "M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z M3 6h18 M16 10a4 4 0 0 1-8 0" }),
                truck: h('g', null, 
                    h('rect', { width: "16", height: "13", x: "2", y: "6", rx: "2" }),
                    h('path', { d: "M16 19h4a2 2 0 0 0 2-2v-5l-3-3h-3" }),
                    h('circle', { cx: "9", cy: "19", r: "2" }),
                    h('circle', { cx: "18", cy: "19", r: "2" })
                ),
                users: h('g', null,
                    h('path', { d: "M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" }),
                    h('circle', { cx: "9", cy: "7", r: "4" }),
                    h('path', { d: "M22 21v-2a4 4 0 0 0-3-3.87" }),
                    h('path', { d: "M16 3.13a4 4 0 0 1 0 7.75" })
                ),
                wallet: h('g', null,
                    h('path', { d: "M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4" }),
                    h('rect', { width: "3", height: "3", x: "15", y: "9", rx: "0.5" })
                ),
                plus: h('g', null,
                    h('line', { x1: "12", x2: "12", y1: "5", y2: "19" }),
                    h('line', { x1: "5", x2: "19", y1: "12", y2: "12" })
                ),
                facebook: h('path', { d: "M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" }),
                tiktok: h('path', { d: "M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" }),
                refresh: h('path', { d: "M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5" })
            };
            return h('svg', { 
                width: size, height: size, viewBox: "0 0 24 24", fill: "none", 
                stroke: "currentColor", strokeWidth: "2.5", strokeLinecap: "round", 
                strokeLinejoin: "round", className: className 
            }, icons[name] || null);
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return h('div', { className: "fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm" },
                h('div', { className: "bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative" },
                    h('button', { onClick: onClose, className: "absolute top-6 right-6 text-slate-400 hover:text-slate-900 p-2" },
                        h(Icon, { name: "plus", className: "rotate-45", size: 24 })
                    ),
                    h('h2', { className: "text-xl font-black uppercase tracking-tight mb-6" }, title),
                    children
                )
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState("commandes");
            const [status, setStatus] = useState("init"); 
            const [retryCount, setRetryCount] = useState(0);
            const [livraisons, setLivraisons] = useState([]);
            const [orderForm, setOrderForm] = useState({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });

            const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'rasoa-pro-stable';

            const tryInitFirebase = async () => {
                const sdk = window.FirebaseSDK;
                const configStr = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : null;

                if (!sdk || !configStr) {
                    setStatus("waiting");
                    setRetryCount(c => c + 1);
                    return;
                }

                try {
                    const config = JSON.parse(configStr);
                    const app = sdk.initializeApp(config);
                    const auth = sdk.getAuth(app);

                    const token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
                    if (token) {
                        await sdk.signInWithCustomToken(auth, token);
                    } else {
                        await sdk.signInAnonymously(auth);
                    }

                    sdk.onAuthStateChanged(auth, (u) => {
                        if (u) {
                            setUser(u);
                            setStatus("ready");
                        }
                    });
                } catch (e) {
                    setStatus("error");
                }
            };

            useEffect(() => {
                const timer = setInterval(() => {
                    if (status !== "ready") tryInitFirebase();
                }, 2000);
                return () => clearInterval(timer);
            }, [status]);

            useEffect(() => {
                if (status !== "ready" || !user) return;
                const sdk = window.FirebaseSDK;
                const db = sdk.getFirestore();
                const colRef = sdk.collection(db, 'artifacts', appId, 'public', 'data', 'livraisons');

                return sdk.onSnapshot(colRef, s => {
                    setLivraisons(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (e) => console.error("Firestore error:", e));
            }, [status, user]);

            if (status !== "ready") {
                return h('div', { className: "h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-6 text-center" },
                    h('div', { className: "w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-6" }),
                    h('h2', { className: "text-lg font-black uppercase italic tracking-tighter" }, "Initialisation Sécurisée"),
                    h('p', { className: "text-slate-400 text-[9px] font-bold uppercase tracking-widest mt-2" }, 
                        `Tentative ${retryCount} - En attente du Cloud...`
                    )
                );
            }

            if (!isAdmin) {
                return h('div', { className: "min-h-screen flex items-center justify-center p-6 bg-slate-900" },
                    h('div', { className: "bg-white p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl" },
                        h('div', { className: "w-16 h-16 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-white font-black text-2xl italic" }, "R"),
                        h('h1', { className: "text-2xl font-black mb-1 italic uppercase" }, "RASOA PRO"),
                        h('p', { className: "text-slate-400 text-[8px] font-bold mb-8 tracking-widest uppercase" }, "Accès Cloud Activé"),
                        h('button', { 
                            onClick: () => setIsAdmin(true),
                            className: "w-full bg-slate-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest text-[9px] hover:bg-indigo-600 transition-all active:scale-95" 
                        }, "Entrer dans le Dashboard")
                    )
                );
            }

            return h('div', { className: "min-h-screen bg-slate-50" },
                h('header', { className: "bg-white border-b px-6 py-4 flex items-center justify-between sticky top-0 z-50" },
                    h('div', { className: "flex items-center gap-2" },
                        h('div', { className: "w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black italic text-xs" }, "R"),
                        h('span', { className: "font-black text-lg italic uppercase tracking-tighter" }, "Rasoa Pro")
                    ),
                    h('div', { className: "flex gap-2" },
                        h('button', { className: "p-2.5 bg-indigo-50 text-indigo-600 rounded-xl" }, h(Icon, { name: "users", size: 18 }))
                    )
                ),
                h('main', { className: "max-w-2xl mx-auto p-4 pt-8" },
                    h('nav', { className: "flex gap-2 mb-8" },
                        h('button', { 
                            onClick: () => setActiveTab('commandes'),
                            className: `flex-1 py-4 rounded-2xl font-black text-[9px] uppercase border transition-all ${activeTab === 'commandes' ? 'bg-slate-900 text-white' : 'bg-white text-slate-400'}`
                        }, "Nouvelle Vente"),
                        h('button', { 
                            onClick: () => setActiveTab('livraisons'),
                            className: `flex-1 py-4 rounded-2xl font-black text-[9px] uppercase border transition-all ${activeTab === 'livraisons' ? 'bg-slate-900 text-white' : 'bg-white text-slate-400'}`
                        }, `Suivi (${livraisons.length})`)
                    ),
                    
                    activeTab === 'commandes' ? h('div', { className: "bg-white p-8 rounded-[2.5rem] shadow-xl border" },
                        h('div', { className: "space-y-4" },
                            h('input', { 
                                value: orderForm.nom, 
                                onChange: e => setOrderForm({...orderForm, nom: e.target.value}),
                                placeholder: "Nom du client",
                                className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none"
                            }),
                            h('input', { 
                                value: orderForm.montant, 
                                type: "number",
                                onChange: e => setOrderForm({...orderForm, montant: e.target.value}),
                                placeholder: "Montant (Ar)",
                                className: "w-full p-4 bg-slate-50 rounded-2xl font-black text-indigo-600 text-xl outline-none"
                            }),
                            h('button', {
                                onClick: async () => {
                                    if(!orderForm.nom || !orderForm.montant) return;
                                    const sdk = window.FirebaseSDK;
                                    const db = sdk.getFirestore();
                                    await sdk.addDoc(sdk.collection(db, 'artifacts', appId, 'public', 'data', 'livraisons'), { 
                                        ...orderForm, 
                                        montant: Number(orderForm.montant), 
                                        statut: "En cours", 
                                        timestamp: sdk.serverTimestamp() 
                                    });
                                    setOrderForm({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });
                                    setActiveTab("livraisons");
                                },
                                className: "w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase text-[10px] shadow-lg active:scale-95 transition-all mt-4"
                            }, "Enregistrer")
                        )
                    ) : h('div', { className: "space-y-3" },
                        livraisons.length === 0 ? h('p', { className: "text-center py-20 text-slate-300 font-black uppercase text-[10px]" }, "Aucune livraison") :
                        livraisons.map(l => h('div', { key: l.id, className: "bg-white p-5 rounded-3xl border flex justify-between items-center" },
                            h('div', null,
                                h('p', { className: "font-black text-xs uppercase" }, l.nom),
                                h('p', { className: "text-indigo-600 font-bold text-sm" }, `${(l.montant || 0).toLocaleString()} Ar`)
                            ),
                            h('button', {
                                onClick: async () => {
                                    const sdk = window.FirebaseSDK;
                                    const db = sdk.getFirestore();
                                    await sdk.deleteDoc(sdk.doc(db, 'artifacts', appId, 'public', 'data', 'livraisons', l.id));
                                },
                                className: "p-2 text-rose-500 bg-rose-50 rounded-xl"
                            }, "Supprimer")
                        ))
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
