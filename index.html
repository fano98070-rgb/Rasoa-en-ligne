<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { color: #4f46e5; background-color: #f5f3ff; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <div id="app">
        <!-- √âcran de Chargement -->
        <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[200]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600 mb-4"></div>
            <p id="loader-text" class="font-black text-indigo-600 uppercase tracking-widest text-[10px]">Initialisation S√©curis√©e...</p>
            <div id="debug-log" class="mt-4 text-[10px] text-slate-400 font-mono max-w-sm text-center px-6 overflow-y-auto max-h-32"></div>
        </div>

        <!-- Authentification -->
        <div id="login-screen" class="hidden fixed inset-0 bg-[#0f172a] flex items-center justify-center p-4 z-[100]">
            <div class="bg-white p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl">
                <div class="bg-indigo-50 w-24 h-24 rounded-3xl flex items-center justify-center mx-auto mb-8 text-indigo-600 rotate-3 text-4xl shadow-inner">
                    <i data-lucide="lock"></i>
                </div>
                <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter">Rasoa <span class="text-indigo-600">Pro</span></h1>
                <p class="text-slate-400 text-[10px] mb-8 font-black uppercase tracking-widest">Acc√®s Prot√©g√© V1</p>
                <form id="loginForm" class="space-y-4">
                    <input type="password" id="passwordInput" placeholder="CODE PIN" 
                        class="w-full p-6 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl text-center font-black text-2xl outline-none transition-all tracking-[0.5em]">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 transition-all shadow-xl uppercase tracking-widest text-sm">Entrer</button>
                </form>
                <p id="loginError" class="hidden mt-6 p-3 bg-rose-50 text-rose-600 text-[10px] font-black rounded-xl uppercase">Code incorrect</p>
            </div>
        </div>

        <!-- Interface Principale -->
        <div id="main-interface" class="hidden min-h-screen flex flex-col">
            <nav class="bg-white/80 backdrop-blur-md border-b px-6 h-20 flex items-center justify-between sticky top-0 z-50">
                <div class="flex items-center gap-3 font-black text-2xl tracking-tighter uppercase">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="zap" size="20"></i>
                    </div>
                    RASOA <span class="text-indigo-600">PRO</span>
                </div>
                <button id="logoutBtn" class="bg-rose-50 text-rose-500 p-3 rounded-xl hover:bg-rose-100 transition-all">
                    <i data-lucide="log-out" size="20"></i>
                </button>
            </nav>

            <div class="bg-white border-b overflow-x-auto sticky top-20 z-40 no-scrollbar">
                <div class="max-w-6xl mx-auto px-4 flex">
                    <button onclick="appState.setTab('vente')" id="tab-vente" class="flex-1 py-5 flex flex-col items-center gap-1 font-black text-[10px] uppercase transition-all text-slate-400 border-b-4 border-transparent">
                        <i data-lucide="shopping-cart" size="18"></i> Vente
                    </button>
                    <button onclick="appState.setTab('livraisons')" id="tab-livraisons" class="flex-1 py-5 flex flex-col items-center gap-1 font-black text-[10px] uppercase transition-all text-slate-400 border-b-4 border-transparent">
                        <i data-lucide="truck" size="18"></i> Livraisons
                    </button>
                    <button onclick="appState.setTab('finances')" id="tab-finances" class="flex-1 py-5 flex flex-col items-center gap-1 font-black text-[10px] uppercase transition-all text-slate-400 border-b-4 border-transparent">
                        <i data-lucide="wallet" size="18"></i> Finances
                    </button>
                    <button onclick="appState.setTab('clients')" id="tab-clients" class="flex-1 py-5 flex flex-col items-center gap-1 font-black text-[10px] uppercase transition-all text-slate-400 border-b-4 border-transparent">
                        <i data-lucide="users" size="18"></i> Clients
                    </button>
                </div>
            </div>

            <main class="max-w-6xl mx-auto p-4 md:p-8 flex-1 w-full" id="content-area">
                <div class="flex items-center justify-center py-20 text-slate-400 font-bold animate-pulse">
                    Chargement des donn√©es...
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURATION
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // CHEMIN STRICT (Artifact > Rasoa pro V1)
        const rootDocPath = ['Artifact', 'Rasoa pro V1'];

        const logDebug = (msg, isError = false) => {
            const el = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            if (el) el.innerHTML += `<div class="${isError ? 'text-rose-500' : 'text-slate-400'}">[${time}] ${msg}</div>`;
            console.log(`[Firebase] ${msg}`);
        };

        window.appState = {
            activeTab: 'vente',
            data: { livraisons: [], clients: [], versements: [], depenses: [] },
            isInitialized: false,

            setTab(tab) {
                this.activeTab = tab;
                this.render();
            },

            async deleteItem(colName, id) {
                if(!confirm('Confirmer la suppression ?')) return;
                try {
                    await deleteDoc(doc(db, ...rootDocPath, colName, id));
                } catch(e) { logDebug("Erreur suppression: " + e.message, true); }
            },

            async updateStatut(id, current) {
                const next = current === 'Pr√©paration' ? 'Livraison' : 'Livr√©';
                try {
                    await updateDoc(doc(db, ...rootDocPath, 'livraisons', id), { statut: next });
                } catch(e) { logDebug("Erreur statut: " + e.message, true); }
            },

            render() {
                const tabs = ['vente', 'livraisons', 'finances', 'clients'];
                tabs.forEach(t => {
                    const el = document.getElementById(`tab-${t}`);
                    if (el) {
                        if (t === this.activeTab) {
                            el.classList.add('tab-active', 'border-indigo-600');
                            el.classList.remove('text-slate-400');
                        } else {
                            el.classList.remove('tab-active', 'border-indigo-600');
                            el.classList.add('text-slate-400');
                        }
                    }
                });

                const container = document.getElementById('content-area');
                if (container) {
                    container.innerHTML = `<div class="animate-fade-in">${this.getTemplate()}</div>`;
                    lucide.createIcons();
                    this.bindEvents();
                }
            },

            getTemplate() {
                switch(this.activeTab) {
                    case 'vente': return this.templateVente();
                    case 'livraisons': return this.templateLivraisons();
                    case 'finances': return this.templateFinances();
                    case 'clients': return this.templateClients();
                    default: return '';
                }
            },

            templateVente() {
                return `
                    <div class="max-w-xl mx-auto bg-white rounded-[3rem] p-8 shadow-xl border border-indigo-50 space-y-8">
                        <div class="text-center">
                            <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Nouvelle Vente</h2>
                            <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mt-2">Enregistrement en temps r√©el</p>
                        </div>
                        <form id="venteForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Client</label>
                                    <input name="nom" required placeholder="Nom" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-indigo-500/20">
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Contact</label>
                                    <input name="tel" placeholder="034..." class="w-full p-4 bg-slate-50 rounded-2xl font-mono font-bold border-none outline-none focus:ring-2 ring-indigo-500/20">
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Localisation</label>
                                <input name="lieu" placeholder="Quartier / Ville" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-indigo-500/20">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Source</label>
                                    <select name="source" class="w-full p-4 bg-slate-50 rounded-2xl font-black border-none outline-none appearance-none">
                                        <option value="Facebook">üîµ Facebook</option>
                                        <option value="TikTok">‚ö´ TikTok</option>
                                        <option value="Direct">üè¢ Direct</option>
                                    </select>
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Produit</label>
                                    <select name="type" class="w-full p-4 bg-slate-50 rounded-2xl font-black border-none outline-none appearance-none">
                                        <option value="Produit">üì¶ Produit Standard</option>
                                        <option value="Colis">üéÅ Pack Colis</option>
                                    </select>
                                </div>
                            </div>
                            <div class="relative group">
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Prix de vente</label>
                                <input name="montant" type="number" required placeholder="0" class="w-full p-6 bg-indigo-50 rounded-3xl font-black text-4xl text-indigo-600 outline-none border-2 border-transparent focus:border-indigo-200 transition-all">
                                <span class="absolute right-8 bottom-6 font-black text-indigo-300">AR</span>
                            </div>
                            <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-widest shadow-2xl hover:bg-indigo-600 transition-all flex items-center justify-center gap-3">
                                <i data-lucide="check-circle"></i> Valider
                            </button>
                        </form>
                    </div>`;
            },

            templateLivraisons() {
                const list = [...this.data.livraisons].sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                return `
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl font-black uppercase tracking-tight">Commandes (${list.length})</h2>
                    </div>
                    ${list.length === 0 ? '<div class="text-center py-20 text-slate-300 font-black italic">Aucune donn√©e trouv√©e</div>' : `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${list.map(l => `
                            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden flex flex-col group hover:shadow-xl transition-all duration-300">
                                <div class="py-2.5 text-[9px] font-black uppercase text-center tracking-[0.3em] text-white ${l.statut === 'Livr√©' ? 'bg-emerald-500' : l.statut === 'Livraison' ? 'bg-blue-500' : 'bg-amber-400'}">
                                    ${l.statut || 'En attente'}
                                </div>
                                <div class="p-8 space-y-4">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-black text-xl text-slate-900 mb-1">${l.nom || 'Sans nom'}</h3>
                                            <div class="flex items-center gap-2 text-[9px] font-bold text-slate-300 uppercase">
                                                <i data-lucide="calendar" size="10"></i> ${l.date || '---'}
                                            </div>
                                        </div>
                                        <button onclick="appState.deleteItem('livraisons', '${l.id}')" class="text-slate-100 hover:text-rose-500 p-2 transition-colors">
                                            <i data-lucide="trash-2" size="16"></i>
                                        </button>
                                    </div>
                                    <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl text-xs font-bold text-slate-500">
                                        <i data-lucide="map-pin" class="text-indigo-500" size="14"></i>
                                        ${l.lieu || 'Non sp√©cifi√©'}
                                    </div>
                                    <div class="pt-4 border-t border-dashed flex justify-between items-end">
                                        <div>
                                            <div class="text-[9px] font-black text-slate-300 uppercase mb-1">Montant</div>
                                            <div class="font-black text-2xl text-slate-900">${(l.montant || 0).toLocaleString()} <span class="text-xs text-slate-300">AR</span></div>
                                        </div>
                                        ${l.statut !== 'Livr√©' ? `
                                            <button onclick="appState.updateStatut('${l.id}', '${l.statut}')" class="bg-indigo-600 text-white w-14 h-14 rounded-2xl shadow-lg shadow-indigo-200 flex items-center justify-center hover:scale-105 active:scale-95 transition-all">
                                                <i data-lucide="arrow-right"></i>
                                            </button>
                                        ` : `<div class="w-14 h-14 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-500"><i data-lucide="check-check"></i></div>`}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`}`;
            },

            templateFinances() {
                const totalLivre = this.data.livraisons.filter(l => l.statut === 'Livr√©').reduce((a,c) => a + (Number(c.montant) || 0), 0);
                const totalVer = this.data.versements.reduce((a,c) => a + (Number(c.montant) || 0), 0);
                const totalDep = this.data.depenses.reduce((a,c) => a + (Number(c.montant) || 0), 0);
                const solde = totalVer - totalDep;

                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                            <span class="text-[10px] font-black uppercase text-slate-400 block mb-2">Potentiel Livr√©</span>
                            <div class="text-2xl font-black">${totalLivre.toLocaleString()} AR</div>
                        </div>
                        <div class="bg-emerald-500 p-6 rounded-[2rem] text-white shadow-xl">
                            <span class="text-[10px] font-black uppercase opacity-70 block mb-2">Caisse Actuelle</span>
                            <div class="text-2xl font-black">${totalVer.toLocaleString()} AR</div>
                        </div>
                        <div class="bg-rose-500 p-6 rounded-[2rem] text-white shadow-xl">
                            <span class="text-[10px] font-black uppercase opacity-70 block mb-2">D√©penses Total</span>
                            <div class="text-2xl font-black">${totalDep.toLocaleString()} AR</div>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-[2rem] text-white shadow-xl">
                            <span class="text-[10px] font-black uppercase opacity-70 block mb-2">Solde Net</span>
                            <div class="text-2xl font-black">${solde.toLocaleString()} AR</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm">
                            <h3 class="font-black text-xs uppercase mb-6 text-emerald-600">Nouveau Versement</h3>
                            <div class="relative">
                                <input id="vMnt" type="number" placeholder="Montant AR" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-xl outline-none">
                                <button id="addVersementBtn" class="absolute right-2 top-2 bottom-2 bg-emerald-600 text-white px-8 rounded-xl font-black uppercase text-[10px]">OK</button>
                            </div>
                        </div>
                        <div class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm">
                            <h3 class="font-black text-xs uppercase mb-6 text-rose-600">Nouvelle D√©pense</h3>
                            <div class="space-y-3">
                                <input id="dMotif" placeholder="Motif..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-sm">
                                <div class="relative">
                                    <input id="dMnt" type="number" placeholder="Montant AR" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-xl outline-none">
                                    <button id="addDepenseBtn" class="absolute right-2 top-2 bottom-2 bg-rose-600 text-white px-8 rounded-xl font-black uppercase text-[10px]">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            },

            templateClients() {
                return `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-1 bg-white rounded-[2.5rem] p-8 shadow-sm border border-indigo-50 h-fit">
                            <h3 class="font-black uppercase mb-6 text-indigo-600 text-xs text-center">Nouveau Client</h3>
                            <form id="clientForm" class="space-y-4">
                                <input name="nom" required placeholder="Nom" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-sm">
                                <input name="tel" placeholder="T√©l√©phone" class="w-full p-4 bg-slate-50 rounded-2xl font-mono outline-none text-sm">
                                <input name="lieu" placeholder="Adresse" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-sm">
                                <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs">Enregistrer</button>
                            </form>
                        </div>
                        <div class="lg:col-span-2 bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div class="p-6 border-b bg-slate-50 font-black text-xs text-slate-400 uppercase">Base Clients (${this.data.clients.length})</div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <tbody class="divide-y divide-slate-50">
                                        ${this.data.clients.map(c => `
                                            <tr class="hover:bg-slate-50/50">
                                                <td class="px-8 py-4">
                                                    <div class="font-black text-slate-800 text-sm">${c.nom}</div>
                                                    <div class="text-[10px] text-slate-400 font-bold uppercase">${c.lieu || '---'}</div>
                                                </td>
                                                <td class="px-8 py-4 font-mono text-indigo-600 font-black text-xs">${c.tel || '---'}</td>
                                                <td class="px-8 py-4 text-right">
                                                    <button onclick="appState.deleteItem('clients', '${c.id}')" class="text-slate-100 hover:text-rose-500"><i data-lucide="trash-2" size="18"></i></button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>`;
            },

            bindEvents() {
                const vForm = document.getElementById('venteForm');
                if(vForm) vForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const fd = new FormData(vForm);
                    const obj = Object.fromEntries(fd.entries());
                    try {
                        await addDoc(collection(db, ...rootDocPath, 'livraisons'), {
                            ...obj, montant: Number(obj.montant), statut: 'Pr√©paration',
                            timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                        this.setTab('livraisons');
                    } catch(err) { logDebug("Erreur envoi: " + err.message, true); }
                };

                const vBtn = document.getElementById('addVersementBtn');
                if (vBtn) vBtn.onclick = async () => {
                    const val = document.getElementById('vMnt').value;
                    if (!val) return;
                    try {
                        await addDoc(collection(db, ...rootDocPath, 'versements'), {
                            montant: Number(val), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                        document.getElementById('vMnt').value = "";
                    } catch(e) { logDebug("Erreur versement: " + e.message, true); }
                };

                const dBtn = document.getElementById('addDepenseBtn');
                if (dBtn) dBtn.onclick = async () => {
                    const motif = document.getElementById('dMotif').value;
                    const mnt = document.getElementById('dMnt').value;
                    if (!motif || !mnt) return;
                    try {
                        await addDoc(collection(db, ...rootDocPath, 'depenses'), {
                            motif, montant: Number(mnt), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                        document.getElementById('dMotif').value = ""; document.getElementById('dMnt').value = "";
                    } catch(e) { logDebug("Erreur d√©pense: " + e.message, true); }
                };

                const cForm = document.getElementById('clientForm');
                if(cForm) cForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const fd = new FormData(cForm);
                    try {
                        await addDoc(collection(db, ...rootDocPath, 'clients'), {
                            ...Object.fromEntries(fd.entries()), createdAt: serverTimestamp()
                        });
                        cForm.reset();
                    } catch(e) { logDebug("Erreur client: " + e.message, true); }
                };
            }
        };

        // GESTION AUTH ET LISTENERS
        const startApp = () => {
            const getCol = (name) => collection(db, ...rootDocPath, name);
            
            logDebug("Chargement des flux de donn√©es...");
            
            // On s'assure que l'on ne lance les snapshots qu'une fois auth OK
            onSnapshot(getCol('livraisons'), s => { 
                appState.data.livraisons = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            }, e => logDebug("Acc√®s Refus√© (Livraisons)", true));

            onSnapshot(getCol('clients'), s => { 
                appState.data.clients = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            }, e => logDebug("Acc√®s Refus√© (Clients)", true));

            onSnapshot(getCol('versements'), s => { 
                appState.data.versements = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            }, e => logDebug("Acc√®s Refus√© (Versements)", true));

            onSnapshot(getCol('depenses'), s => { 
                appState.data.depenses = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            }, e => logDebug("Acc√®s Refus√© (D√©penses)", true));
        };

        const handleAuth = async () => {
            logDebug("Authentification en cours...");
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { logDebug("Erreur Auth: " + err.message, true); }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                logDebug("Session Auth Active ‚úîÔ∏è");
                startApp();
                checkSession();
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 1500);
            }
        });

        const checkSession = () => {
            const isLogged = localStorage.getItem('rasoa_v1_session') === 'active';
            document.getElementById('login-screen').classList.toggle('hidden', isLogged);
            document.getElementById('main-interface').classList.toggle('hidden', !isLogged);
            if (isLogged) appState.render();
            lucide.createIcons();
        };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('passwordInput').value === 'rasoa123') {
                localStorage.setItem('rasoa_v1_session', 'active');
                checkSession();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('rasoa_v1_session');
            checkSession();
        };

        handleAuth();
    </script>
</body>
</html>
