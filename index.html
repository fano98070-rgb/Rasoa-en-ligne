<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Configuration et Script Firebase (Vôtre + Système) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Configuration récupérée dynamiquement
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v4';

        // Initialisation
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Export pour l'interface React
        window.FB = { app, db, auth, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, signInAnonymously, signInWithCustomToken, onAuthStateChanged, query, orderBy };

        // VOTRE SCRIPT : Surveillance des Billets
        // Note : On utilise le chemin relatif recommandé pour l'environnement
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Billets'), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    console.log("Nouveau billet détecté : ", change.doc.data());
                    // Une notification interne peut être ajoutée ici si besoin
                }
            });
        });
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icônes SVG simples
        const AppIcon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shopping: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4ZM3 6h18M16 10a4 4 0 0 1-8 0" />,
                truck: <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2m15-5h-3V8h3l2 2v5h-2m-2 3a2 2 0 1 0 4 0 2 2 0 1 0-4 0m-13 0a2 2 0 1 0 4 0 2 2 0 1 0-4 0" />,
                plus: <path d="M12 5v14M5 12h14" />,
                check: <path d="M20 6 9 17l-5-5" />,
                wallet: <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4" />,
                users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState("ventes");
            const [billets, setBillets] = useState([]);
            const [loading, setLoading] = useState(false);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v4';

            useEffect(() => {
                const checkAuth = async () => {
                    if (!window.FB) return;
                    const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB;
                    
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    onAuthStateChanged(auth, setUser);
                };
                checkAuth();
            }, []);

            useEffect(() => {
                if (!user || !window.FB) return;
                const { db, collection, onSnapshot } = window.FB;
                
                // Synchronisation des billets pour l'affichage
                const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Billets'), 
                    (s) => setBillets(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    (err) => console.error("Erreur Billets:", err)
                );
                return () => unsub();
            }, [user]);

            if (!user) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">CONNEXION...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold italic">R</div>
                            <span className="font-black uppercase text-sm tracking-tighter">Rasoa Pro</span>
                        </div>
                    </nav>

                    <div className="p-4 max-w-xl mx-auto">
                        <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
                            <button onClick={() => setActiveTab('ventes')} className={`px-4 py-2 rounded-xl font-bold text-xs uppercase ${activeTab === 'ventes' ? 'bg-slate-900 text-white' : 'bg-white border'}`}>Caisse</button>
                            <button onClick={() => setActiveTab('billets')} className={`px-4 py-2 rounded-xl font-bold text-xs uppercase ${activeTab === 'billets' ? 'bg-slate-900 text-white' : 'bg-white border'}`}>Billets ({billets.length})</button>
                        </div>

                        {activeTab === 'ventes' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center">
                                <h2 className="font-black uppercase text-xs text-slate-400 mb-6">Nouvelle Opération</h2>
                                <button className="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">
                                    Enregistrer une vente
                                </button>
                            </div>
                        )}

                        {activeTab === 'billets' && (
                            <div className="space-y-3">
                                {billets.map(b => (
                                    <div key={b.id} className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <p className="font-black text-slate-900">{b.titre || "Sans titre"}</p>
                                        <p className="text-xs text-slate-500 font-bold">{b.description || "Pas de description"}</p>
                                        <div className="mt-2 text-right">
                                            <span className="text-[10px] font-black bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full">NOUVEAU</span>
                                        </div>
                                    </div>
                                ))}
                                {billets.length === 0 && <p className="text-center py-10 text-slate-400 font-bold uppercase text-[10px]">Aucun billet trouvé</p>}
                            </div>
                        )}
                    </div>

                    {/* Navigation Basse */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t p-4 flex justify-around items-center">
                         <button onClick={() => setActiveTab('ventes')} className={`p-2 ${activeTab === 'ventes' ? 'text-indigo-600' : 'text-slate-400'}`}><AppIcon name="shopping" /></button>
                         <button onClick={() => setActiveTab('billets')} className={`p-2 ${activeTab === 'billets' ? 'text-indigo-600' : 'text-slate-400'}`}><AppIcon name="plus" /></button>
                         <button className="text-slate-400"><AppIcon name="wallet" /></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
