<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .tab-active { background-color: #0f172a; color: white; transform: scale(1.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-[13px]">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const { useState, useEffect, useMemo, createElement: h } = React;

        // Configuration Firebase sécurisée
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'rasoa-pro-v4';
        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shoppingCart: h('path', { d: "M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z M3 6h18 M16 10a4 4 0 0 1-8 0" }),
                truck: h('g', null, h('rect', { width: "16", height: "13", x: "2", y: "6", rx: "2" }), h('path', { d: "M16 19h4a2 2 0 0 0 2-2v-5l-3-3h-3" }), h('circle', { cx: "9", cy: "19", r: "2" }), h('circle', { cx: "18", cy: "19", r: "2" })),
                users: h('g', null, h('path', { d: "M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" }), h('circle', { cx: "9", cy: "7", r: "4" })),
                wallet: h('path', { d: "M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4" }),
                plus: h('path', { d: "M12 5v14M5 12h14" }),
                trash: h('path', { d: "M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" }),
                facebook: h('path', { d: "M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" }),
                tiktok: h('path', { d: "M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" })
            };
            return h('svg', { 
                width: size, height: size, viewBox: "0 0 24 24", fill: "none", 
                stroke: "currentColor", strokeWidth: "2.5", strokeLinecap: "round", 
                strokeLinejoin: "round", className: className 
            }, icons[name] || null);
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return h('div', { className: "fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm" },
                h('div', { className: "bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative" },
                    h('button', { onClick: onClose, className: "absolute top-6 right-6 text-slate-400 p-2" }, h(Icon, { name: "plus", className: "rotate-45", size: 24 })),
                    h('h2', { className: "text-xl font-black uppercase tracking-tight mb-6" }, title),
                    children
                )
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState("commandes");
            const [showModal, setShowModal] = useState(null);
            
            const [livraisons, setLivraisons] = useState([]);
            const [clients, setClients] = useState([]);
            const [depenses, setDepenses] = useState([]);

            const [orderForm, setOrderForm] = useState({ nom: "", montant: "", lieu: "", source: "Facebook" });
            const [clientForm, setClientForm] = useState({ nom: "", tel: "", adresse: "" });
            const [depenseForm, setDepenseForm] = useState({ titre: "", montant: "" });

            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) return;
                    try {
                        if (window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Error", e); }
                };
                initAuth();
                const unsub = onAuthStateChanged(auth, setUser);
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const path = (coll) => collection(db, 'artifacts', appId, 'public', 'data', coll);
                
                const unsubL = onSnapshot(path('livraisons'), s => setLivraisons(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubC = onSnapshot(path('clients'), s => setClients(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubD = onSnapshot(path('depenses'), s => setDepenses(s.docs.map(d => ({id: d.id, ...d.data()}))));
                
                return () => { unsubL(); unsubC(); unsubD(); };
            }, [user]);

            const stats = useMemo(() => {
                const ventes = livraisons.filter(l => l.statut === "Livré").reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                const charges = depenses.reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                return { ventes, charges, net: ventes - charges };
            }, [livraisons, depenses]);

            return h('div', { className: "min-h-screen bg-slate-50 flex flex-col" },
                h('header', { className: "bg-white border-b px-6 py-4 flex items-center justify-between sticky top-0 z-50 shadow-sm" },
                    h('div', { className: "flex items-center gap-2" },
                        h('div', { className: "w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black italic shadow-lg shadow-indigo-100" }, "R"),
                        h('span', { className: "font-black text-lg italic uppercase tracking-tighter" }, "Rasoa Pro")
                    ),
                    h('div', { className: "flex gap-2" },
                        h('button', { onClick: () => setShowModal('client'), className: "p-2.5 bg-indigo-50 text-indigo-600 rounded-xl" }, h(Icon, { name: "plus", size: 18 })),
                        h('button', { onClick: () => setShowModal('depense'), className: "p-2.5 bg-rose-50 text-rose-600 rounded-xl" }, h(Icon, { name: "wallet", size: 18 }))
                    )
                ),

                h('main', { className: "max-w-2xl mx-auto w-full p-4 flex-1 pb-24" },
                    h('nav', { className: "flex gap-2 mb-8 overflow-x-auto no-scrollbar" },
                        [
                            {id: 'commandes', label: 'Vente', icon: 'shoppingCart'},
                            {id: 'livraisons', label: 'Suivi', icon: 'truck'},
                            {id: 'clients', label: 'Clients', icon: 'users'},
                            {id: 'finances', label: 'Stats', icon: 'wallet'}
                        ].map(tab => h('button', { 
                            key: tab.id, onClick: () => setActiveTab(tab.id),
                            className: `flex-1 flex items-center justify-center gap-2 py-4 px-4 rounded-2xl font-black text-[10px] uppercase border transition-all ${activeTab === tab.id ? 'tab-active shadow-xl border-slate-900' : 'bg-white text-slate-400 border-slate-100'}`
                        }, h(Icon, { name: tab.icon, size: 14 }), tab.label))
                    ),

                    activeTab === 'commandes' && h('div', { className: "bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100" },
                        h('p', { className: "text-center text-[10px] font-black uppercase text-slate-400 mb-4" }, "Source de la commande"),
                        h('div', { className: "flex justify-center gap-6 mb-8" },
                            h('button', { 
                                onClick: () => setOrderForm({...orderForm, source: 'Facebook'}), 
                                className: `flex flex-col items-center gap-2 p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'Facebook' ? 'border-indigo-600 bg-indigo-50 text-indigo-600 scale-110 shadow-lg' : 'border-transparent bg-slate-50 opacity-40'}` 
                            }, h(Icon, { name: "facebook", size: 32 }), h('span', { className: "text-[8px] font-black" }, "FACEBOOK")),
                            h('button', { 
                                onClick: () => setOrderForm({...orderForm, source: 'TikTok'}), 
                                className: `flex flex-col items-center gap-2 p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'TikTok' ? 'border-slate-900 bg-slate-900 text-white scale-110 shadow-lg' : 'border-transparent bg-slate-50 opacity-40'}` 
                            }, h(Icon, { name: "tiktok", size: 32 }), h('span', { className: "text-[8px] font-black" }, "TIKTOK"))
                        ),
                        h('div', { className: "space-y-4" },
                            h('input', { value: orderForm.nom, onChange: e => setOrderForm({...orderForm, nom: e.target.value}), placeholder: "Nom du client", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-200" }),
                            h('input', { value: orderForm.lieu, onChange: e => setOrderForm({...orderForm, lieu: e.target.value}), placeholder: "Lieu de livraison", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-200" }),
                            h('input', { type: "number", value: orderForm.montant, onChange: e => setOrderForm({...orderForm, montant: e.target.value}), placeholder: "Montant Ar", className: "w-full p-5 bg-slate-50 rounded-2xl font-black text-indigo-600 text-3xl outline-none border-2 border-transparent focus:border-indigo-100" }),
                            h('button', {
                                onClick: async () => {
                                    if(!user || !orderForm.nom || !orderForm.montant) return;
                                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'livraisons'), { ...orderForm, montant: Number(orderForm.montant), statut: "En cours", timestamp: serverTimestamp() });
                                    setOrderForm({ nom: "", montant: "", lieu: "", source: orderForm.source });
                                    setActiveTab("livraisons");
                                },
                                className: "w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase text-[11px] shadow-xl mt-4 active:scale-95 transition-all"
                            }, "Enregistrer la vente")
                        )
                    ),

                    activeTab === 'livraisons' && h('div', { className: "space-y-3" },
                        livraisons.length === 0 ? h('p', { className: "text-center py-20 text-slate-300 font-black uppercase text-[10px]" }, "Aucune livraison") :
                        livraisons.map(l => h('div', { key: l.id, className: "bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm" },
                            h('div', { className: "flex justify-between items-start" },
                                h('div', null,
                                    h('div', { className: "flex items-center gap-2 mb-1" },
                                        h(Icon, { name: (l.source || "Facebook").toLowerCase(), size: 10, className: l.source === 'TikTok' ? 'text-slate-900' : 'text-indigo-600' }),
                                        h('p', { className: "font-black text-[12px] uppercase" }, l.nom)
                                    ),
                                    h('p', { className: "text-[10px] font-bold text-slate-400" }, l.lieu)
                                ),
                                h('span', { className: `px-3 py-1 rounded-full text-[8px] font-black uppercase ${l.statut === 'Livré' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}` }, l.statut)
                            ),
                            h('div', { className: "flex justify-between items-center mt-4 pt-3 border-t" },
                                h('span', { className: "font-black text-indigo-600 text-base" }, `${(l.montant || 0).toLocaleString()} Ar`),
                                h('div', { className: "flex gap-2" },
                                    l.statut !== 'Livré' && h('button', {
                                        onClick: () => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'livraisons', l.id), { statut: 'Livré' }),
                                        className: "px-5 py-2.5 bg-slate-900 text-white rounded-xl text-[9px] font-black uppercase"
                                    }, "Livré"),
                                    h('button', {
                                        onClick: () => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'livraisons', l.id)),
                                        className: "p-2.5 text-rose-500 bg-rose-50 rounded-xl"
                                    }, h(Icon, { name: "trash", size: 14 }))
                                )
                            )
                        ))
                    ),

                    activeTab === 'clients' && h('div', { className: "bg-white rounded-[2.5rem] border border-slate-100 shadow-xl" },
                        clients.length === 0 ? h('p', { className: "p-20 text-center text-slate-300 font-black uppercase text-[10px]" }, "Aucun client") :
                        clients.map(c => h('div', { key: c.id, className: "p-6 flex items-center justify-between border-b last:border-0" },
                            h('div', null,
                                h('p', { className: "font-black text-xs uppercase" }, c.nom),
                                h('p', { className: "text-[10px] font-bold text-indigo-500" }, c.tel)
                            ),
                            h('div', { className: "text-[8px] font-black text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase" }, c.adresse)
                        ))
                    ),

                    activeTab === 'finances' && h('div', { className: "space-y-4" },
                        h('div', { className: "bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-2xl" },
                            h('p', { className: "text-[10px] font-black uppercase opacity-60 mb-1" }, "Solde Net Final"),
                            h('p', { className: "text-4xl font-black tracking-tighter" }, `${stats.net.toLocaleString()} Ar`)
                        ),
                        h('div', { className: "bg-white p-6 rounded-[2rem] border" },
                            h('h3', { className: "text-[10px] font-black uppercase mb-4 text-slate-400" }, "Historique des dépenses"),
                            depenses.map(d => h('div', { key: d.id, className: "flex justify-between items-center p-3 mb-2 bg-slate-50 rounded-xl" },
                                h('p', { className: "text-[10px] font-bold uppercase" }, d.titre),
                                h('div', { className: "flex items-center gap-3" },
                                    h('span', { className: "text-[11px] font-black text-rose-600" }, `-${(d.montant || 0).toLocaleString()} Ar`),
                                    h('button', { onClick: () => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'depenses', d.id)) }, h(Icon, { name: "trash", size: 12, className: "text-slate-300" }))
                                )
                            ))
                        )
                    )
                ),

                h(Modal, { isOpen: showModal === 'client', onClose: () => setShowModal(null), title: "Ajout Client" },
                    h('div', { className: "space-y-4" },
                        h('input', { value: clientForm.nom, onChange: e => setClientForm({...clientForm, nom: e.target.value}), placeholder: "Nom complet", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-100" }),
                        h('input', { value: clientForm.tel, onChange: e => setClientForm({...clientForm, tel: e.target.value}), placeholder: "Téléphone", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-100" }),
                        h('input', { value: clientForm.adresse, onChange: e => setClientForm({...clientForm, adresse: e.target.value}), placeholder: "Quartier", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-100" }),
                        h('button', {
                            onClick: async () => {
                                if(!user || !clientForm.nom) return;
                                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), { ...clientForm, timestamp: serverTimestamp() });
                                setClientForm({ nom: "", tel: "", adresse: "" }); setShowModal(null);
                            },
                            className: "w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase text-[10px]"
                        }, "Enregistrer")
                    )
                ),

                h(Modal, { isOpen: showModal === 'depense', onClose: () => setShowModal(null), title: "Sortie Argent" },
                    h('div', { className: "space-y-4" },
                        h('input', { value: depenseForm.titre, onChange: e => setDepenseForm({...depenseForm, titre: e.target.value}), placeholder: "Raison", className: "w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-100" }),
                        h('input', { type: "number", value: depenseForm.montant, onChange: e => setDepenseForm({...depenseForm, montant: e.target.value}), placeholder: "Montant", className: "w-full p-5 bg-slate-50 rounded-2xl font-black text-rose-600 text-2xl outline-none" }),
                        h('button', {
                            onClick: async () => {
                                if(!user || !depenseForm.titre) return;
                                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'depenses'), { titre: depenseForm.titre, montant: Number(depenseForm.montant), timestamp: serverTimestamp() });
                                setDepenseForm({ titre: "", montant: "" }); setShowModal(null);
                            },
                            className: "w-full bg-rose-600 text-white py-5 rounded-3xl font-black uppercase text-[10px]"
                        }, "Soustraire")
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
