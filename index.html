<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - Gestion Totale</title>
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { border-color: #4f46e5; color: #4f46e5; background-color: #f5f3ff; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="app">
        <!-- √âcran de Chargement -->
        <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[200]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600 mb-4"></div>
            <p class="font-black text-indigo-600 uppercase tracking-widest text-[10px]">Chargement des donn√©es...</p>
        </div>

        <!-- Authentification -->
        <div id="login-screen" class="hidden fixed inset-0 bg-[#0f172a] flex items-center justify-center p-4 z-[100]">
            <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
                <div class="bg-indigo-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 text-indigo-600 rotate-3 text-3xl">üîí</div>
                <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter text-slate-900">Rasoa Pro</h1>
                <p class="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Acc√®s Administration</p>
                <form id="loginForm" class="space-y-4">
                    <input type="password" id="passwordInput" placeholder="Code secret" 
                        class="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl text-center font-black text-xl outline-none transition-all">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 transition-all shadow-xl uppercase tracking-widest">Entrer</button>
                </form>
                <p id="loginError" class="hidden mt-6 p-3 bg-rose-50 text-rose-600 text-[10px] font-black rounded-xl uppercase">Code incorrect</p>
            </div>
        </div>

        <!-- Interface Principale -->
        <div id="main-interface" class="hidden min-h-screen flex flex-col">
            <!-- Header -->
            <nav class="bg-white/80 backdrop-blur-md border-b px-6 h-20 flex items-center justify-between sticky top-0 z-50">
                <div class="flex items-center gap-3 font-black text-2xl tracking-tighter uppercase text-slate-900">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">‚ö°</div>
                    RASOA <span class="text-indigo-600">PRO</span>
                </div>
                <button id="logoutBtn" class="text-slate-400 font-bold text-xs flex items-center gap-2 px-5 py-2.5 rounded-xl hover:bg-rose-50 hover:text-rose-500 transition-all uppercase tracking-widest">D√©connexion</button>
            </nav>

            <!-- Tabs -->
            <div class="bg-white border-b overflow-x-auto sticky top-20 z-40 no-scrollbar">
                <div class="max-w-5xl mx-auto px-4 flex" id="tabs-container">
                    <button onclick="appState.setTab('vente')" id="tab-vente" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üõí Vente</button>
                    <button onclick="appState.setTab('livraisons')" id="tab-livraisons" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üöö Livraisons</button>
                    <button onclick="appState.setTab('finances')" id="tab-finances" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üí∞ Finances</button>
                    <button onclick="appState.setTab('clients')" id="tab-clients" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üë• Clients</button>
                </div>
            </div>

            <!-- Content -->
            <main class="max-w-5xl mx-auto p-4 md:p-8 flex-1 w-full" id="content-area">
                <!-- Les vues sont inject√©es ici via JS -->
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Initialisation Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v2';

        // --- GESTION DE L'√âTAT (Application State) ---
        window.appState = {
            user: null,
            activeTab: 'vente',
            data: { livraisons: [], clients: [], versements: [], depenses: [] },
            searchTerm: '',

            setTab(tab) {
                this.activeTab = tab;
                this.render();
            },

            async deleteItem(colName, id) {
                if(confirm('Supprimer cet √©l√©ment d√©finitivement ?')) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colName, id));
                }
            },

            async updateStatut(id, current) {
                const map = { 'Pr√©paration': 'Livraison', 'Livraison': 'Livr√©' };
                if (map[current]) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'livraisons', id), { statut: map[current] });
                }
            },

            render() {
                // Mise √† jour visuelle des onglets
                ['vente', 'livraisons', 'finances', 'clients'].forEach(t => {
                    const el = document.getElementById(`tab-${t}`);
                    if (t === this.activeTab) el.classList.add('tab-active');
                    else el.classList.remove('tab-active');
                });

                const container = document.getElementById('content-area');
                container.innerHTML = `<div class="animate-fade-in">${this.getTemplate()}</div>`;
                this.bindEvents();
            },

            getTemplate() {
                switch(this.activeTab) {
                    case 'vente': return this.templateVente();
                    case 'livraisons': return this.templateLivraisons();
                    case 'finances': return this.templateFinances();
                    case 'clients': return this.templateClients();
                    default: return '';
                }
            },

            templateVente() {
                return `
                    <div class="max-w-2xl mx-auto bg-white rounded-[3rem] p-8 md:p-12 shadow-2xl border border-white space-y-8">
                        <div class="text-center">
                            <h2 class="text-2xl font-black uppercase text-slate-900 tracking-tight">Nouvelle Transaction</h2>
                            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2">Vente & Exp√©dition</p>
                        </div>
                        <div class="relative">
                            <input type="text" id="clientSearch" placeholder="Rechercher un client..." class="w-full p-5 pl-12 bg-slate-50 rounded-[2rem] border-2 border-transparent outline-none focus:bg-white focus:border-indigo-500 transition-all font-medium">
                            <div id="searchDropdown" class="hidden absolute z-10 w-full mt-3 bg-white border rounded-[2rem] shadow-2xl max-h-60 overflow-y-auto no-scrollbar"></div>
                        </div>
                        <form id="venteForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 pt-6 border-t">
                                <input name="nom" required placeholder="Nom du client" class="p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-indigo-500/20">
                                <input name="tel" placeholder="T√©l√©phone" class="p-5 bg-slate-50 rounded-2xl font-mono font-bold border-none outline-none focus:ring-2 ring-indigo-500/20">
                            </div>
                            <input name="lieu" placeholder="Adresse / Lieu de livraison" class="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-indigo-500/20">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div class="flex bg-slate-50 rounded-2xl p-1 gap-1">
                                    <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="Facebook" checked class="hidden peer"><div class="py-4 rounded-xl text-center peer-checked:bg-white peer-checked:text-indigo-600 text-slate-400 font-bold transition-all text-xs">FACEBOOK</div></label>
                                    <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="TikTok" class="hidden peer"><div class="py-4 rounded-xl text-center peer-checked:bg-white peer-checked:text-rose-500 text-slate-400 font-bold transition-all text-xs">TIKTOK</div></label>
                                </div>
                                <select name="type" class="p-5 bg-slate-50 rounded-2xl font-black border-none outline-none">
                                    <option value="Produit">üì¶ Produit Unit√©</option>
                                    <option value="Colis">üéÅ Pack / Colis</option>
                                </select>
                            </div>
                            <div class="relative">
                                <input name="montant" type="number" required placeholder="Montant" class="w-full p-6 bg-indigo-50 rounded-3xl font-black text-3xl text-indigo-600 outline-none">
                                <span class="absolute right-8 top-1/2 -translate-y-1/2 font-black text-indigo-300">AR</span>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-6 rounded-[2rem] font-black uppercase tracking-widest shadow-2xl hover:bg-indigo-700 transition-all active:scale-95">Valider la Vente</button>
                        </form>
                    </div>`;
            },

            templateLivraisons() {
                const list = [...this.data.livraisons].sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${list.map(l => `
                            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden flex flex-col border border-white hover:shadow-2xl transition-all">
                                <div class="py-3 text-[10px] font-black uppercase text-center tracking-widest text-white ${l.statut === 'Livr√©' ? 'bg-emerald-500' : l.statut === 'Livraison' ? 'bg-blue-500' : 'bg-amber-400'}">
                                    ${l.source === 'TikTok' ? 'üéµ' : 'üîµ'} ${l.statut}
                                </div>
                                <div class="p-8 space-y-4">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-black text-xl text-slate-900">${l.nom}</h3>
                                            <div class="text-[10px] font-bold text-slate-300 uppercase">${l.date} ‚Ä¢ ${l.type}</div>
                                        </div>
                                        <button onclick="appState.deleteItem('livraisons', '${l.id}')" class="text-slate-100 hover:text-rose-500 p-2">‚úï</button>
                                    </div>
                                    <div class="text-sm text-slate-500 bg-slate-50 p-4 rounded-2xl italic">üìç ${l.lieu || 'Non pr√©cis√©'}</div>
                                    <div class="pt-4 border-t flex justify-between items-center">
                                        <div class="font-black text-2xl">${(l.montant || 0).toLocaleString()} <span class="text-xs text-slate-400 ml-1 font-bold">AR</span></div>
                                        ${l.statut !== 'Livr√©' ? `<button onclick="appState.updateStatut('${l.id}', '${l.statut}')" class="bg-slate-900 text-white p-3 px-5 rounded-2xl font-black hover:bg-indigo-600 transition-colors">‚ûî</button>` : '‚úÖ'}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            },

            templateFinances() {
                const totalLivre = this.data.livraisons.filter(l => l.statut === 'Livr√©').reduce((a,c) => a + (c.montant || 0), 0);
                const totalVer = this.data.versements.reduce((a,c) => a + (c.montant || 0), 0);
                const totalDep = this.data.depenses.reduce((a,c) => a + (c.montant || 0), 0);
                const solde = totalVer - totalDep;

                return `
                    <div class="space-y-10">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-white">
                                <div class="text-[10px] font-black uppercase text-slate-400 mb-2">C.A Livr√©</div>
                                <div class="text-2xl font-black">${totalLivre.toLocaleString()} Ar</div>
                            </div>
                            <div class="bg-emerald-500 p-8 rounded-[2.5rem] text-white shadow-xl">
                                <div class="text-[10px] font-black uppercase opacity-70 mb-2">Total Encaiss√©</div>
                                <div class="text-2xl font-black">${totalVer.toLocaleString()} Ar</div>
                            </div>
                            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-white">
                                <div class="text-[10px] font-black uppercase text-rose-500 mb-2">Total D√©penses</div>
                                <div class="text-2xl font-black text-rose-600">${totalDep.toLocaleString()} Ar</div>
                            </div>
                            <div class="p-8 rounded-[2.5rem] text-white shadow-2xl ${solde >= 0 ? 'bg-indigo-600' : 'bg-rose-600'}">
                                <div class="text-[10px] font-black uppercase opacity-70 mb-2">Solde Caisse</div>
                                <div class="text-2xl font-black">${solde.toLocaleString()} Ar</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <div class="bg-white rounded-[3rem] p-8 shadow-xl border border-white space-y-6">
                                <h3 class="font-black uppercase text-emerald-600 text-sm tracking-widest flex items-center gap-2">üì• Ajouter Recette</h3>
                                <div class="flex gap-3">
                                    <input id="vMnt" type="number" placeholder="Montant..." class="flex-1 p-5 bg-slate-50 rounded-2xl font-black outline-none border-none">
                                    <button id="addVersementBtn" class="bg-emerald-600 text-white px-8 rounded-2xl font-black">OK</button>
                                </div>
                                <div class="space-y-3 max-h-60 overflow-y-auto no-scrollbar">
                                    ${this.data.versements.map(v => `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between">
                                        <span class="text-[10px] font-bold text-slate-400 uppercase">${v.date}</span>
                                        <div class="flex gap-4">
                                            <span class="font-black text-emerald-600">${v.montant.toLocaleString()} Ar</span>
                                            <button onclick="appState.deleteItem('versements', '${v.id}')" class="text-slate-200 hover:text-rose-500">‚úï</button>
                                        </div>
                                    </div>`).join('')}
                                </div>
                            </div>
                            <div class="bg-white rounded-[3rem] p-8 shadow-xl border border-white space-y-6">
                                <h3 class="font-black uppercase text-rose-600 text-sm tracking-widest flex items-center gap-2">üì§ Sortie de Caisse</h3>
                                <div class="space-y-3">
                                    <input id="dMotif" placeholder="Motif..." class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none">
                                    <div class="flex gap-3">
                                        <input id="dMnt" type="number" placeholder="Montant..." class="flex-1 p-5 bg-slate-50 rounded-2xl font-black outline-none border-none">
                                        <button id="addDepenseBtn" class="bg-rose-600 text-white px-8 rounded-2xl font-black">OK</button>
                                    </div>
                                </div>
                                <div class="space-y-3 max-h-60 overflow-y-auto no-scrollbar">
                                    ${this.data.depenses.map(d => `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between">
                                        <div>
                                            <div class="font-black text-sm">${d.motif}</div>
                                            <div class="text-[9px] text-slate-300 font-bold uppercase">${d.date}</div>
                                        </div>
                                        <div class="flex gap-4 items-center">
                                            <span class="font-black text-rose-600">${d.montant.toLocaleString()} Ar</span>
                                            <button onclick="appState.deleteItem('depenses', '${d.id}')" class="text-slate-200 hover:text-rose-500">‚úï</button>
                                        </div>
                                    </div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>`;
            },

            templateClients() {
                return `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-[3rem] p-10 shadow-xl border border-white sticky top-44">
                                <h3 class="font-black uppercase mb-8 text-indigo-600 tracking-widest text-sm text-center">Nouveau Client</h3>
                                <form id="clientForm" class="space-y-5">
                                    <input name="nom" required placeholder="Nom complet" class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none">
                                    <input name="tel" placeholder="T√©l√©phone" class="w-full p-5 bg-slate-50 rounded-2xl font-mono border-none outline-none">
                                    <input name="lieu" placeholder="Lieu" class="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none">
                                    <div class="flex bg-slate-50 rounded-2xl p-1 gap-1">
                                        <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="Facebook" checked class="hidden peer"><div class="py-4 rounded-xl text-center peer-checked:bg-white text-slate-400 font-bold transition-all text-xs">FB</div></label>
                                        <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="TikTok" class="hidden peer"><div class="py-4 rounded-xl text-center peer-checked:bg-white text-slate-400 font-bold transition-all text-xs">TK</div></label>
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Enregistrer</button>
                                </form>
                            </div>
                        </div>
                        <div class="lg:col-span-2 bg-white rounded-[3rem] shadow-xl overflow-hidden border border-white">
                            <div class="p-8 border-b bg-slate-50/30 flex justify-between items-center">
                                <h3 class="font-black uppercase text-xs text-slate-400 tracking-widest">R√©pertoire Clients (${this.data.clients.length})</h3>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead class="text-[10px] uppercase text-slate-300 font-black border-b">
                                        <tr><th class="px-8 py-5">Source</th><th class="px-8 py-5">Client</th><th class="px-8 py-5">Contact</th><th class="px-8 py-5 text-right">Action</th></tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-50">
                                        ${this.data.clients.sort((a,b) => (a.nom || "").localeCompare(b.nom || "")).map(c => `
                                            <tr class="hover:bg-indigo-50/30 transition-colors">
                                                <td class="px-8 py-6"><div class="w-10 h-10 rounded-xl flex items-center justify-center font-black text-xs ${c.source === 'TikTok' ? 'bg-rose-50 text-rose-500' : 'bg-indigo-50 text-indigo-600'}">${c.source === 'TikTok' ? 'TK' : 'FB'}</div></td>
                                                <td class="px-8 py-6">
                                                    <div class="font-black text-slate-800">${c.nom}</div>
                                                    <div class="text-[10px] text-slate-400 font-bold uppercase">${c.lieu || '-'}</div>
                                                </td>
                                                <td class="px-8 py-6 font-mono text-indigo-600 font-black">${c.telephone || c.tel || '-'}</td>
                                                <td class="px-8 py-6 text-right"><button onclick="appState.deleteItem('clients', '${c.id}')" class="text-slate-100 hover:text-rose-500 p-2">‚úï</button></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>`;
            },

            bindEvents() {
                // Event Delegation & Binding
                if (this.activeTab === 'vente') {
                    const form = document.getElementById('venteForm');
                    if(form) form.onsubmit = async (e) => {
                        e.preventDefault();
                        const fd = new FormData(form);
                        const obj = Object.fromEntries(fd.entries());
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'livraisons'), {
                            ...obj, montant: Number(obj.montant), statut: 'Pr√©paration',
                            timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR'), userId: auth.currentUser.uid
                        });
                        this.setTab('livraisons');
                    };

                    const searchInput = document.getElementById('clientSearch');
                    const dropdown = document.getElementById('searchDropdown');
                    searchInput.oninput = (e) => {
                        const val = e.target.value.toLowerCase();
                        if (!val) { dropdown.classList.add('hidden'); return; }
                        const results = this.data.clients.filter(c => c.nom.toLowerCase().includes(val));
                        if (results.length === 0) { dropdown.classList.add('hidden'); return; }
                        
                        dropdown.classList.remove('hidden');
                        dropdown.innerHTML = results.map(c => `
                            <div class="p-5 hover:bg-indigo-50 cursor-pointer border-b last:border-none flex justify-between items-center" 
                                onclick="appState.fillClient('${c.nom}', '${c.telephone || c.tel}', '${c.lieu || ''}', '${c.source}')">
                                <div><div class="font-black text-slate-800 text-sm">${c.nom}</div><div class="text-[9px] font-bold text-indigo-400 uppercase">${c.source}</div></div>
                                <span class="bg-indigo-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black">+</span>
                            </div>`).join('');
                    };
                }

                if (this.activeTab === 'finances') {
                    document.getElementById('addVersementBtn').onclick = async () => {
                        const mnt = document.getElementById('vMnt').value;
                        if (!mnt) return;
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'versements'), {
                            montant: Number(mnt), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                    };
                    document.getElementById('addDepenseBtn').onclick = async () => {
                        const motif = document.getElementById('dMotif').value;
                        const mnt = document.getElementById('dMnt').value;
                        if (!motif || !mnt) return;
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'depenses'), {
                            motif, montant: Number(mnt), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                    };
                }

                if (this.activeTab === 'clients') {
                    const form = document.getElementById('clientForm');
                    if(form) form.onsubmit = async (e) => {
                        e.preventDefault();
                        const fd = new FormData(form);
                        const obj = Object.fromEntries(fd.entries());
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), {
                            ...obj, createdAt: serverTimestamp()
                        });
                        form.reset();
                    };
                }
            },

            fillClient(nom, tel, lieu, source) {
                const form = document.getElementById('venteForm');
                form.nom.value = nom;
                form.tel.value = tel;
                form.lieu.value = lieu;
                form.source.value = source;
                document.getElementById('searchDropdown').classList.add('hidden');
                document.getElementById('clientSearch').value = "";
            }
        };

        // --- AUTH & INITIALISATION ---
        const handleAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                document.getElementById('loader').classList.add('hidden');
                initDataListeners();
                checkSession();
            }
        });

        const checkSession = () => {
            const isLogged = localStorage.getItem('rasoa_session') === 'active';
            if (isLogged) {
                document.getElementById('main-interface').classList.remove('hidden');
                document.getElementById('login-screen').classList.add('hidden');
                appState.render();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-interface').classList.add('hidden');
            }
        };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('passwordInput').value === 'rasoa123') {
                localStorage.setItem('rasoa_session', 'active');
                checkSession();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('rasoa_session');
            checkSession();
        };

        const initDataListeners = () => {
            const getCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
            onSnapshot(getCol('livraisons'), s => { appState.data.livraisons = s.docs.map(d => ({id: d.id, ...d.data()})); appState.render(); });
            onSnapshot(getCol('clients'), s => { appState.data.clients = s.docs.map(d => ({id: d.id, ...d.data()})); appState.render(); });
            onSnapshot(getCol('versements'), s => { appState.data.versements = s.docs.map(d => ({id: d.id, ...d.data()})); appState.render(); });
            onSnapshot(getCol('depenses'), s => { appState.data.depenses = s.docs.map(d => ({id: d.id, ...d.data()})); appState.render(); });
        };

        handleAuth();
    </script>
</body>
</html>
