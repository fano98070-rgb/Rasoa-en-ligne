<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .tab-active { @apply bg-slate-900 text-white shadow-lg scale-105; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Composant Icône SVG optimisé
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shoppingCart: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z M3 6h18 M16 10a4 4 0 0 1-8 0"/>,
                truck: <><rect width="16" height="13" x="2" y="6" rx="2"/><path d="M16 19h4a2 2 0 0 0 2-2v-5l-3-3h-3"/><circle cx="9" cy="19" r="2"/><circle cx="18" cy="19" r="2"/></>,
                users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                wallet: <><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4"/><rect width="3" height="3" x="15" y="9" rx="0.5"/></>,
                plus: <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                loader: <><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4m-19.07 7.07l2.83-2.83m8.48-8.48l2.83-2.83" /></>,
                arrowDown: <path d="m19 12-7 7-7-7M12 19V5"/>,
                arrowUp: <path d="m5 12 7-7 7 7M12 19V5"/>,
                facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />,
                tiktok: <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative animate-in fade-in zoom-in duration-200">
                        <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-slate-900 transition-colors p-2">
                            <Icon name="plus" className="rotate-45" size={24} />
                        </button>
                        <h2 className="text-xl font-black uppercase tracking-tight mb-6">{title}</h2>
                        {children}
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState("commandes");
            const [showModal, setShowModal] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const [clients, setClients] = useState([]);
            const [livraisons, setLivraisons] = useState([]);
            const [depenses, setDepenses] = useState([]);

            const [clientForm, setClientForm] = useState({ nom: "", tel: "", adresse: "" });
            const [depenseForm, setDepenseForm] = useState({ titre: "", montant: "", categorie: "Loyer" });
            const [orderForm, setOrderForm] = useState({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v4';
            const firebaseConfig = JSON.parse(__firebase_config);

            // Initialisation Auth
            useEffect(() => {
                const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseSDK;
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Error:", e); }
                };
                initAuth();
                
                const unsub = onAuthStateChanged(auth, setUser);
                return () => unsub();
            }, []);

            // Ecoute Firestore
            useEffect(() => {
                if (!user) return;
                const { getFirestore, collection, onSnapshot, query } = window.FirebaseSDK;
                const db = getFirestore();
                
                const getCollectionPath = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);

                const unsubLiv = onSnapshot(getCollectionPath('livraisons'), 
                    s => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        setLivraisons(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    },
                    err => console.error("Livraisons Error:", err)
                );

                const unsubCli = onSnapshot(getCollectionPath('clients'), 
                    s => setClients(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    err => console.error("Clients Error:", err)
                );

                const unsubDep = onSnapshot(getCollectionPath('depenses'), 
                    s => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        setDepenses(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    },
                    err => console.error("Depenses Error:", err)
                );

                return () => { unsubLiv(); unsubCli(); unsubDep(); };
            }, [user]);

            const stats = useMemo(() => {
                const ventes = livraisons.filter(l => l.statut === "Livré").reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                const charges = depenses.reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                return { ventes, charges, net: ventes - charges };
            }, [livraisons, depenses]);

            const handleAddClient = async () => {
                if (!user || !clientForm.nom || !clientForm.tel) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'clients'), {
                        ...clientForm, timestamp: serverTimestamp()
                    });
                    setClientForm({ nom: "", tel: "", adresse: "" });
                    setShowModal(null);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const handleAddDepense = async () => {
                if (!user || !depenseForm.titre || !depenseForm.montant) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'depenses'), {
                        ...depenseForm, montant: Number(depenseForm.montant), timestamp: serverTimestamp()
                    });
                    setDepenseForm({ titre: "", montant: "", categorie: "Loyer" });
                    setShowModal(null);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const submitOrder = async () => {
                if (!user || !orderForm.nom || !orderForm.montant) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons'), {
                        ...orderForm, montant: Number(orderForm.montant), statut: "En cours", timestamp: serverTimestamp()
                    });
                    setOrderForm({ nom: "", telephone: "", montant: "", lieu: "", source: orderForm.source });
                    setActiveTab("livraisons");
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const updateStatus = async (id, newStatus) => {
                try {
                    const { getFirestore, doc, updateDoc } = window.FirebaseSDK;
                    await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons', id), { statut: newStatus });
                } catch(e) { console.error(e); }
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white gap-4">
                    <Icon name="loader" className="animate-spin text-indigo-400" size={40} />
                    <p className="font-bold tracking-widest uppercase text-xs">Connexion sécurisée...</p>
                </div>
            );

            if (!isAdmin) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-900">
                    <div className="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center shadow-2xl transform transition-all hover:scale-105">
                        <div className="w-20 h-20 bg-indigo-600 rounded-full mx-auto mb-6 flex items-center justify-center text-white font-black text-2xl italic shadow-xl shadow-indigo-200">R</div>
                        <h1 className="text-3xl font-black mb-2 italic uppercase tracking-tighter">RASOA PRO</h1>
                        <p className="text-slate-400 text-[10px] font-bold mb-8 tracking-[0.2em] uppercase">V4 Business Intelligence</p>
                        <button onClick={() => setIsAdmin(true)} className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl uppercase tracking-widest text-[10px] hover:bg-indigo-600 transition-all shadow-xl active:scale-95">Accéder au Dashboard</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 pb-32">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-black italic text-xs">R</div>
                             <span className="font-black text-xl italic tracking-tighter uppercase text-slate-900">Rasoa Pro</span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowModal('client')} className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all">
                                <Icon name="users" size={20} />
                            </button>
                            <button onClick={() => setShowModal('depense')} className="p-3 bg-rose-50 text-rose-600 rounded-2xl hover:bg-rose-600 hover:text-white transition-all">
                                <Icon name="wallet" size={20} />
                            </button>
                        </div>
                    </header>

                    <div className="max-w-5xl mx-auto p-4 md:p-8">
                        {/* Onglets Navigation */}
                        <nav className="flex gap-2 overflow-x-auto no-scrollbar mb-8 pb-2">
                            {[
                                {id: 'commandes', label: 'Nouvelle Vente', icon: 'shoppingCart'},
                                {id: 'livraisons', label: 'Suivi Livraisons', icon: 'truck'},
                                {id: 'clients', label: 'Répertoire', icon: 'users'},
                                {id: 'finances', label: 'Statistiques', icon: 'wallet'}
                            ].map(tab => (
                                <button 
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-4 rounded-2xl font-black text-[10px] uppercase transition-all whitespace-nowrap border shadow-sm ${activeTab === tab.id ? 'bg-slate-900 text-white border-slate-900 shadow-lg scale-105' : 'bg-white text-slate-400 hover:border-slate-300'}`}
                                >
                                    <Icon name={tab.icon} size={14} /> {tab.label}
                                </button>
                            ))}
                        </nav>

                        {/* Contenu : Vente */}
                        {activeTab === 'commandes' && (
                            <div className="max-w-xl mx-auto bg-white rounded-[3rem] p-8 md:p-12 shadow-xl border space-y-6 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-center gap-4 mb-4">
                                    <button onClick={() => setOrderForm({...orderForm, source: 'Facebook'})} className={`p-5 rounded-2xl border-2 transition-all ${orderForm.source === 'Facebook' ? 'border-indigo-600 bg-indigo-50 text-indigo-600 scale-110 shadow-lg' : 'border-transparent bg-slate-50 text-slate-400'}`}>
                                        <Icon name="facebook" size={28} />
                                    </button>
                                    <button onClick={() => setOrderForm({...orderForm, source: 'TikTok'})} className={`p-5 rounded-2xl border-2 transition-all ${orderForm.source === 'TikTok' ? 'border-slate-900 bg-slate-900 text-white scale-110 shadow-lg' : 'border-transparent bg-slate-50 text-slate-400'}`}>
                                        <Icon name="tiktok" size={28} />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-bold text-slate-400 uppercase ml-2">Client</label>
                                            <input value={orderForm.nom} onChange={e => setOrderForm({...orderForm, nom: e.target.value})} placeholder="Ex: Jean" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-100 transition-all" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-bold text-slate-400 uppercase ml-2">Téléphone</label>
                                            <input value={orderForm.telephone} onChange={e => setOrderForm({...orderForm, telephone: e.target.value})} placeholder="034..." className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-100 transition-all" />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] font-bold text-slate-400 uppercase ml-2">Lieu de livraison</label>
                                        <input value={orderForm.lieu} onChange={e => setOrderForm({...orderForm, lieu: e.target.value})} placeholder="Ex: Analakely" className="w-full p-4 bg-slate-50 rounded-2xl font-medium outline-none border-2 border-transparent focus:border-indigo-100 transition-all" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] font-bold text-slate-400 uppercase ml-2">Prix de vente (Ar)</label>
                                        <input type="number" value={orderForm.montant} onChange={e => setOrderForm({...orderForm, montant: e.target.value})} placeholder="0" className="w-full p-8 bg-slate-50 rounded-3xl text-4xl font-black text-indigo-600 text-center outline-none border-2 border-indigo-100 focus:bg-white" />
                                    </div>
                                    <button onClick={submitOrder} disabled={loading} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase text-xs shadow-xl hover:bg-indigo-600 transition-all disabled:opacity-50 active:scale-95">
                                        {loading ? <Icon name="loader" className="animate-spin mx-auto" size={18} /> : "Valider la commande"}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Contenu : Livraisons */}
                        {activeTab === 'livraisons' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 animate-in fade-in duration-500">
                                {livraisons.length === 0 && <div className="col-span-full text-center py-20 opacity-20 font-black text-4xl uppercase italic tracking-tighter">Vide</div>}
                                {livraisons.map(l => (
                                    <div key={l.id} className={`bg-white p-6 rounded-[2rem] border-2 transition-all shadow-sm ${l.statut === 'Livré' ? 'border-green-100 opacity-80' : 'border-transparent hover:border-indigo-100'}`}>
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className={`p-3 rounded-xl ${l.source === 'Facebook' ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-900 text-white'}`}>
                                                    <Icon name={l.source.toLowerCase()} size={16} />
                                                </div>
                                                <div>
                                                    <h3 className="font-black text-lg uppercase leading-tight">{l.nom}</h3>
                                                    <p className="text-[10px] font-bold text-slate-400 tracking-wider">{l.telephone}</p>
                                                </div>
                                            </div>
                                            <span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest ${l.statut === 'Livré' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600 animate-pulse'}`}>{l.statut}</span>
                                        </div>
                                        <div className="flex items-center gap-2 text-slate-500 mb-6 font-semibold text-sm bg-slate-50 p-3 rounded-xl">
                                            <Icon name="truck" size={14} className="opacity-40" /> {l.lieu}
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-xl font-black text-indigo-600">{(Number(l.montant) || 0).toLocaleString()} Ar</span>
                                            {l.statut !== 'Livré' && (
                                                <button onClick={() => updateStatus(l.id, 'Livré')} className="bg-slate-900 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase hover:bg-green-600 transition-all shadow-md active:scale-95">Confirmer Livraison</button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Contenu : Clients */}
                        {activeTab === 'clients' && (
                            <div className="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border animate-in slide-in-from-right-4">
                                <div className="p-8 border-b flex justify-between items-center bg-slate-50/50">
                                    <h3 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Database Clients ({clients.length})</h3>
                                    <button onClick={() => setShowModal('client')} className="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg hover:scale-110 transition-transform"><Icon name="plus" size={18} /></button>
                                </div>
                                <div className="divide-y max-h-[60vh] overflow-y-auto no-scrollbar">
                                    {clients.length === 0 && <div className="p-20 text-center text-slate-300 font-bold uppercase text-sm tracking-widest italic">Aucun contact</div>}
                                    {clients.map(c => (
                                        <div key={c.id} className="p-6 flex items-center justify-between hover:bg-slate-50 transition-all group">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center font-black text-xs group-hover:bg-indigo-600 group-hover:text-white transition-colors">{c.nom.charAt(0).toUpperCase()}</div>
                                                <div>
                                                    <p className="font-black text-sm uppercase tracking-tight">{c.nom}</p>
                                                    <p className="text-xs font-bold text-indigo-500">{c.tel}</p>
                                                </div>
                                            </div>
                                            <div className="text-[10px] font-bold text-slate-400 max-w-[200px] truncate bg-slate-100 px-3 py-1 rounded-full uppercase">{c.adresse || 'Sans adresse'}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Contenu : Finances */}
                        {activeTab === 'finances' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm group hover:border-green-200 transition-all">
                                        <div className="flex items-center gap-2 text-green-500 mb-2">
                                            <Icon name="arrowDown" size={16} />
                                            <span className="text-[10px] font-black uppercase tracking-widest">Recettes réelles</span>
                                        </div>
                                        <p className="text-3xl font-black tracking-tight">{stats.ventes.toLocaleString()} Ar</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm group hover:border-rose-200 transition-all">
                                        <div className="flex items-center gap-2 text-rose-500 mb-2">
                                            <Icon name="arrowUp" size={16} />
                                            <span className="text-[10px] font-black uppercase tracking-widest">Charges totales</span>
                                        </div>
                                        <p className="text-3xl font-black tracking-tight">{stats.charges.toLocaleString()} Ar</p>
                                    </div>
                                    <div className="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200 transform hover:scale-105 transition-transform">
                                        <span className="text-[10px] font-black uppercase opacity-60 block mb-2 tracking-[0.2em]">Bénéfice Net</span>
                                        <p className="text-3xl font-black tracking-tight">{stats.net.toLocaleString()} Ar</p>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                                    <div className="px-8 py-6 border-b flex justify-between items-center bg-slate-50/50">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400">Journal des Dépenses</h3>
                                        <button onClick={() => setShowModal('depense')} className="text-rose-600 font-black text-[10px] uppercase hover:underline">Ajouter charge</button>
                                    </div>
                                    <div className="divide-y max-h-80 overflow-y-auto no-scrollbar">
                                        {depenses.length === 0 && <p className="p-10 text-center text-slate-300 uppercase font-black italic">Aucune dépense</p>}
                                        {depenses.map(d => (
                                            <div key={d.id} className="px-8 py-5 flex justify-between items-center hover:bg-rose-50/30 transition-all">
                                                <div>
                                                    <p className="font-bold text-sm uppercase leading-none mb-1">{d.titre}</p>
                                                    <span className="text-[9px] font-black text-slate-400 uppercase bg-slate-100 px-2 py-0.5 rounded-md">{d.categorie}</span>
                                                </div>
                                                <div className="text-rose-600 font-black text-lg">- {(Number(d.montant) || 0).toLocaleString()} Ar</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modals de saisie */}
                    <Modal isOpen={showModal === 'client'} onClose={() => setShowModal(null)} title="Nouveau Client">
                        <div className="space-y-4">
                            <input value={clientForm.nom} onChange={e => setClientForm({...clientForm, nom: e.target.value})} placeholder="Nom du client" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none transition-all" />
                            <input value={clientForm.tel} onChange={e => setClientForm({...clientForm, tel: e.target.value})} placeholder="Téléphone" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none transition-all" />
                            <input value={clientForm.adresse} onChange={e => setClientForm({...clientForm, adresse: e.target.value})} placeholder="Quartier / Adresse" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none transition-all" />
                            <button onClick={handleAddClient} disabled={loading} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 shadow-lg active:scale-95 disabled:opacity-50 transition-all">
                                {loading ? "Traitement..." : "Enregistrer dans le répertoire"}
                            </button>
                        </div>
                    </Modal>

                    <Modal isOpen={showModal === 'depense'} onClose={() => setShowModal(null)} title="Nouvelle Charge">
                        <div className="space-y-4">
                            <div className="grid grid-cols-3 gap-2">
                                {['Loyer', 'Pub', 'Stock', 'Repas', 'Transport', 'Autre'].map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setDepenseForm({...depenseForm, categorie: cat})}
                                        className={`p-3 rounded-xl text-[9px] font-black uppercase border-2 transition-all ${depenseForm.categorie === cat ? 'bg-rose-50 border-rose-600 text-rose-600 shadow-sm' : 'bg-slate-50 border-transparent text-slate-400'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <input value={depenseForm.titre} onChange={e => setDepenseForm({...depenseForm, titre: e.target.value})} placeholder="Désignation (ex: Taxi Analakely)" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-rose-100 outline-none transition-all" />
                            <input type="number" value={depenseForm.montant} onChange={e => setDepenseForm({...depenseForm, montant: e.target.value})} placeholder="Montant en Ar" className="w-full p-6 bg-slate-50 rounded-2xl font-black text-rose-600 text-2xl border-2 border-rose-50 focus:bg-white transition-all text-center" />
                            <button onClick={handleAddDepense} disabled={loading} className="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 shadow-xl active:scale-95 disabled:opacity-50 transition-all">
                                {loading ? "Traitement..." : "Valider la dépense"}
                            </button>
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
