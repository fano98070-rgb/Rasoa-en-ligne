<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                shoppingCart: (<><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" x2="21" y1="6" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></>),
                truck: (<><rect width="16" height="13" x="2" y="6" rx="2"/><path d="M16 19h4a2 2 0 0 0 2-2v-5l-3-3h-3"/><circle cx="9" cy="19" r="2"/><circle cx="18" cy="19" r="2"/></>),
                users: (<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>),
                wallet: (<><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-4"/><rect width="3" height="3" x="15" y="9" rx="0.5"/></>),
                plus: (<><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>),
                loader: (<><path d="M12 2v4"/><path d="M12 18v4"/><circle cx="12" cy="12" r="10" strokeOpacity="0.2"/></>),
                arrowDown: (<><path d="m19 12-7 7-7-7"/><path d="M12 19V5"/></>),
                arrowUp: (<><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></>),
                facebook: (<path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />),
                tiktok: (<path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />)
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-slate-900 transition-colors">
                            <Icon name="plus" className="rotate-45" size={24} />
                        </button>
                        <h2 className="text-xl font-black uppercase tracking-tight mb-6">{title}</h2>
                        {children}
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState("commandes");
            const [showModal, setShowModal] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const [clients, setClients] = useState([]);
            const [livraisons, setLivraisons] = useState([]);
            const [depenses, setDepenses] = useState([]);

            const [clientForm, setClientForm] = useState({ nom: "", tel: "", adresse: "" });
            const [depenseForm, setDepenseForm] = useState({ titre: "", montant: "", categorie: "Loyer" });
            const [orderForm, setOrderForm] = useState({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });

            const firebaseConfig = JSON.parse(__firebase_config);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'rasoa-pro-v4';

            useEffect(() => {
                const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseSDK;
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();
                
                const unsub = onAuthStateChanged(auth, setUser);
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user) return;
                const { getFirestore, collection, onSnapshot, query } = window.FirebaseSDK;
                const db = getFirestore();
                
                const unsubLiv = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'livraisons'), 
                    s => setLivraisons(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    err => console.error("Liv error:", err)
                );
                const unsubCli = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), 
                    s => setClients(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    err => console.error("Cli error:", err)
                );
                const unsubDep = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'depenses'), 
                    s => setDepenses(s.docs.map(d => ({id: d.id, ...d.data()}))),
                    err => console.error("Dep error:", err)
                );

                return () => { unsubLiv(); unsubCli(); unsubDep(); };
            }, [user]);

            const stats = useMemo(() => {
                const ventes = livraisons.filter(l => l.statut === "Livré").reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                const charges = depenses.reduce((acc, c) => acc + (Number(c.montant) || 0), 0);
                return { ventes, charges, net: ventes - charges };
            }, [livraisons, depenses]);

            const handleAddClient = async () => {
                if (!user || !clientForm.nom || !clientForm.tel) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'clients'), {
                        ...clientForm, timestamp: serverTimestamp()
                    });
                    setClientForm({ nom: "", tel: "", adresse: "" });
                    setShowModal(null);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const handleAddDepense = async () => {
                if (!user || !depenseForm.titre || !depenseForm.montant) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'depenses'), {
                        ...depenseForm, montant: Number(depenseForm.montant), timestamp: serverTimestamp()
                    });
                    setDepenseForm({ titre: "", montant: "", categorie: "Loyer" });
                    setShowModal(null);
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            const submitOrder = async () => {
                if (!user || !orderForm.nom || !orderForm.montant) return;
                setLoading(true);
                try {
                    const { getFirestore, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                    await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons'), {
                        ...orderForm, montant: Number(orderForm.montant), statut: "Préparation", timestamp: serverTimestamp()
                    });
                    setOrderForm({ nom: "", telephone: "", montant: "", lieu: "", source: "Facebook" });
                    setActiveTab("livraisons");
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 text-white">
                    <Icon name="loader" className="animate-spin mr-3" /> Initialisation...
                </div>
            );

            if (!isAdmin) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-900">
                    <div className="bg-white p-10 rounded-[3.5rem] w-full max-w-sm text-center shadow-2xl">
                        <div className="w-20 h-20 bg-indigo-600 rounded-full mx-auto mb-6 flex items-center justify-center text-white font-black text-2xl italic">R</div>
                        <h1 className="text-3xl font-black mb-2 italic uppercase tracking-tighter">RASOA PRO</h1>
                        <p className="text-slate-400 text-xs font-bold mb-8 tracking-widest uppercase">Business Management</p>
                        <button onClick={() => setIsAdmin(true)} className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl uppercase tracking-widest text-[10px] hover:bg-indigo-600 transition-all shadow-xl">Ouvrir le Tableau</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 pb-32">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b px-6 py-4 flex items-center justify-between">
                        <span className="font-black text-xl italic tracking-tighter uppercase text-slate-900">Rasoa Pro</span>
                        <div className="flex gap-2">
                            <button onClick={() => setShowModal('client')} className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-100 transition-all">
                                <Icon name="users" size={20} />
                            </button>
                            <button onClick={() => setShowModal('depense')} className="p-3 bg-rose-50 text-rose-600 rounded-2xl hover:bg-rose-100 transition-all">
                                <Icon name="wallet" size={20} />
                            </button>
                        </div>
                    </header>

                    <div className="max-w-5xl mx-auto p-4 md:p-8">
                        {/* Onglets */}
                        <div className="flex gap-2 overflow-x-auto no-scrollbar mb-8 pb-2">
                            {[
                                {id: 'commandes', label: 'Vente', icon: 'shoppingCart'},
                                {id: 'livraisons', label: 'Suivi', icon: 'truck'},
                                {id: 'clients', label: 'Clients', icon: 'users'},
                                {id: 'finances', label: 'Caisse', icon: 'wallet'}
                            ].map(tab => (
                                <button 
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-4 rounded-2xl font-black text-[10px] uppercase transition-all whitespace-nowrap ${activeTab === tab.id ? 'bg-slate-900 text-white shadow-lg' : 'bg-white text-slate-400 border shadow-sm'}`}
                                >
                                    <Icon name={tab.icon} size={14} /> {tab.label}
                                </button>
                            ))}
                        </div>

                        {/* Contenu */}
                        {activeTab === 'commandes' && (
                            <div className="max-w-xl mx-auto bg-white rounded-[3rem] p-8 md:p-12 shadow-xl border space-y-6">
                                <div className="flex justify-center gap-4 mb-4">
                                    <button onClick={() => setOrderForm({...orderForm, source: 'Facebook'})} className={`p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'Facebook' ? 'border-indigo-600 bg-indigo-50 text-indigo-600' : 'border-transparent bg-slate-50 text-slate-400'}`}>
                                        <Icon name="facebook" size={24} />
                                    </button>
                                    <button onClick={() => setOrderForm({...orderForm, source: 'TikTok'})} className={`p-4 rounded-2xl border-2 transition-all ${orderForm.source === 'TikTok' ? 'border-slate-900 bg-slate-900 text-white' : 'border-transparent bg-slate-50 text-slate-400'}`}>
                                        <Icon name="tiktok" size={24} />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <input value={orderForm.nom} onChange={e => setOrderForm({...orderForm, nom: e.target.value})} placeholder="Client" className="p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-200" />
                                        <input value={orderForm.telephone} onChange={e => setOrderForm({...orderForm, telephone: e.target.value})} placeholder="Tel" className="p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-slate-200" />
                                    </div>
                                    <input value={orderForm.lieu} onChange={e => setOrderForm({...orderForm, lieu: e.target.value})} placeholder="Lieu de livraison" className="w-full p-4 bg-slate-50 rounded-2xl font-medium outline-none border-2 border-transparent focus:border-slate-200" />
                                    <div className="relative">
                                        <input type="number" value={orderForm.montant} onChange={e => setOrderForm({...orderForm, montant: e.target.value})} placeholder="0 Ar" className="w-full p-8 bg-slate-50 rounded-3xl text-4xl font-black text-indigo-600 text-center outline-none border-2 border-indigo-100" />
                                    </div>
                                    <button onClick={submitOrder} disabled={loading} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase text-xs shadow-xl hover:bg-indigo-600 transition-all disabled:opacity-50">
                                        {loading ? <Icon name="loader" className="animate-spin mx-auto" size={18} /> : "Enregistrer la vente"}
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'livraisons' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {livraisons.length === 0 && <p className="col-span-full text-center py-20 font-bold text-slate-300 uppercase tracking-widest">Aucune livraison</p>}
                                {livraisons.map(l => (
                                    <div key={l.id} className="bg-white p-6 rounded-[2rem] border shadow-sm group hover:border-indigo-200 transition-all">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <h3 className="font-black text-lg uppercase tracking-tight">{l.nom}</h3>
                                                    {l.source === 'Facebook' ? <Icon name="facebook" size={12} className="text-blue-500" /> : <Icon name="tiktok" size={12} className="text-slate-900" />}
                                                </div>
                                                <p className="text-xs font-bold text-slate-400 tracking-wider">{l.telephone}</p>
                                            </div>
                                            <span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase ${l.statut === 'Livré' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}`}>{l.statut}</span>
                                        </div>
                                        <div className="flex items-center gap-2 text-slate-500 mb-6 font-medium text-sm">
                                            <Icon name="truck" size={14} className="opacity-40" /> {l.lieu}
                                        </div>
                                        <div className="pt-4 border-t flex justify-between items-center">
                                            <span className="text-xl font-black text-indigo-600">{(l.montant || 0).toLocaleString()} Ar</span>
                                            {l.statut !== 'Livré' && (
                                                <button onClick={async () => {
                                                    const { getFirestore, doc, updateDoc } = window.FirebaseSDK;
                                                    await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'livraisons', l.id), { statut: "Livré" });
                                                }} className="bg-slate-900 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase hover:bg-green-600 transition-all">Terminer</button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'clients' && (
                            <div className="bg-white rounded-[2rem] shadow-sm overflow-hidden border">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50/50">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400">Répertoire Clients ({clients.length})</h3>
                                    <button onClick={() => setShowModal('client')} className="bg-indigo-600 text-white p-2 rounded-xl"><Icon name="plus" size={16} /></button>
                                </div>
                                <div className="divide-y max-h-[60vh] overflow-y-auto">
                                    {clients.length === 0 && <div className="p-10 text-center text-slate-400 font-bold uppercase text-xs">Aucun client enregistré</div>}
                                    {clients.map(c => (
                                        <div key={c.id} className="p-6 flex items-center justify-between hover:bg-slate-50 transition-all">
                                            <div>
                                                <p className="font-black text-sm uppercase">{c.nom}</p>
                                                <p className="text-xs font-bold text-indigo-500">{c.tel}</p>
                                            </div>
                                            <div className="text-[10px] font-bold text-slate-400 max-w-[150px] truncate">{c.adresse}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'finances' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                        <div className="flex items-center gap-2 text-green-500 mb-2">
                                            <Icon name="arrowDown" size={16} />
                                            <span className="text-[10px] font-black uppercase">Recettes</span>
                                        </div>
                                        <p className="text-3xl font-black tracking-tight">{stats.ventes.toLocaleString()} Ar</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                        <div className="flex items-center gap-2 text-rose-500 mb-2">
                                            <Icon name="arrowUp" size={16} />
                                            <span className="text-[10px] font-black uppercase">Dépenses</span>
                                        </div>
                                        <p className="text-3xl font-black tracking-tight">{stats.charges.toLocaleString()} Ar</p>
                                    </div>
                                    <div className="bg-indigo-600 p-8 rounded-[2rem] text-white shadow-xl shadow-indigo-200">
                                        <span className="text-[10px] font-black uppercase opacity-60 block mb-2">Trésorerie</span>
                                        <p className="text-3xl font-black tracking-tight">{stats.net.toLocaleString()} Ar</p>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                                    <div className="px-8 py-6 border-b flex justify-between items-center bg-slate-50/50">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400">Charges Journalières</h3>
                                    </div>
                                    <div className="divide-y max-h-80 overflow-y-auto">
                                        {depenses.map(d => (
                                            <div key={d.id} className="px-8 py-5 flex justify-between items-center group hover:bg-slate-50 transition-all">
                                                <div>
                                                    <p className="font-bold text-sm uppercase">{d.titre}</p>
                                                    <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest">{d.categorie}</p>
                                                </div>
                                                <div className="text-rose-600 font-black text-lg">- {(d.montant || 0).toLocaleString()} Ar</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modals */}
                    <Modal isOpen={showModal === 'client'} onClose={() => setShowModal(null)} title="Nouveau Client">
                        <div className="space-y-4">
                            <input value={clientForm.nom} onChange={e => setClientForm({...clientForm, nom: e.target.value})} placeholder="Nom complet" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none" />
                            <input value={clientForm.tel} onChange={e => setClientForm({...clientForm, tel: e.target.value})} placeholder="Téléphone" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none" />
                            <input value={clientForm.adresse} onChange={e => setClientForm({...clientForm, adresse: e.target.value})} placeholder="Adresse / Quartier" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-100 outline-none" />
                            <button onClick={handleAddClient} disabled={loading} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 shadow-lg disabled:opacity-50">
                                {loading ? "Enregistrement..." : "Ajouter au répertoire"}
                            </button>
                        </div>
                    </Modal>

                    <Modal isOpen={showModal === 'depense'} onClose={() => setShowModal(null)} title="Nouvelle Charge">
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-2">
                                {['Loyer', 'Transport', 'Repas', 'Pub', 'Autre'].map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setDepenseForm({...depenseForm, categorie: cat})}
                                        className={`p-3 rounded-xl text-[9px] font-black uppercase border-2 transition-all ${depenseForm.categorie === cat ? 'bg-rose-50 border-rose-600 text-rose-600' : 'bg-slate-50 border-transparent text-slate-400'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <input value={depenseForm.titre} onChange={e => setDepenseForm({...depenseForm, titre: e.target.value})} placeholder="Détails" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-rose-100 outline-none" />
                            <input type="number" value={depenseForm.montant} onChange={e => setDepenseForm({...depenseForm, montant: e.target.value})} placeholder="Montant" className="w-full p-4 bg-slate-50 rounded-2xl font-black text-rose-600 text-xl border-2 border-rose-50 outline-none" />
                            <button onClick={handleAddDepense} disabled={loading} className="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4 shadow-lg disabled:opacity-50">
                                {loading ? "Enregistrement..." : "Sortir de la caisse"}
                            </button>
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
