<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa Pro - Gestion Totale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { border-color: #4f46e5; color: #4f46e5; background-color: #f5f3ff; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="app">
        <!-- √âcran de Chargement -->
        <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[200]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600 mb-4"></div>
            <p id="loader-text" class="font-black text-indigo-600 uppercase tracking-widest text-[10px]">Connexion √† Firebase...</p>
            <div id="debug-log" class="mt-4 text-[8px] text-slate-300 font-mono max-w-xs text-center"></div>
        </div>

        <!-- Authentification -->
        <div id="login-screen" class="hidden fixed inset-0 bg-[#0f172a] flex items-center justify-center p-4 z-[100]">
            <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
                <div class="bg-indigo-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 text-indigo-600 rotate-3 text-3xl">üîí</div>
                <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter text-slate-900">Rasoa Pro</h1>
                <p class="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Code requis</p>
                <form id="loginForm" class="space-y-4">
                    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        class="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl text-center font-black text-xl outline-none transition-all">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 transition-all shadow-xl uppercase tracking-widest">Acc√©der</button>
                </form>
                <p id="loginError" class="hidden mt-6 p-3 bg-rose-50 text-rose-600 text-[10px] font-black rounded-xl uppercase">Acc√®s refus√©</p>
            </div>
        </div>

        <!-- Interface Principale -->
        <div id="main-interface" class="hidden min-h-screen flex flex-col">
            <nav class="bg-white/80 backdrop-blur-md border-b px-6 h-20 flex items-center justify-between sticky top-0 z-50">
                <div class="flex items-center gap-3 font-black text-2xl tracking-tighter uppercase text-slate-900">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">‚ö°</div>
                    RASOA <span class="text-indigo-600">PRO</span>
                </div>
                <button id="logoutBtn" class="text-slate-400 font-bold text-xs flex items-center gap-2 px-5 py-2.5 rounded-xl hover:bg-rose-50 hover:text-rose-500 transition-all uppercase tracking-widest">Quitter</button>
            </nav>

            <div class="bg-white border-b overflow-x-auto sticky top-20 z-40 no-scrollbar">
                <div class="max-w-5xl mx-auto px-4 flex" id="tabs-container">
                    <button onclick="appState.setTab('vente')" id="tab-vente" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üõí Vente</button>
                    <button onclick="appState.setTab('livraisons')" id="tab-livraisons" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üöö Livraisons</button>
                    <button onclick="appState.setTab('finances')" id="tab-finances" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üí∞ Finances</button>
                    <button onclick="appState.setTab('clients')" id="tab-clients" class="px-8 py-5 flex items-center gap-2 border-b-4 font-black text-sm whitespace-nowrap transition-all border-transparent text-slate-400">üë• Clients</button>
                </div>
            </div>

            <main class="max-w-5xl mx-auto p-4 md:p-8 flex-1 w-full" id="content-area">
                <!-- Inject√© -->
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Helper pour le d√©bug visible
        const logDebug = (msg) => {
            const el = document.getElementById('debug-log');
            if (el) el.innerText += "\n" + msg;
            console.log("[Debug]", msg);
        };

        window.appState = {
            user: null,
            activeTab: 'vente',
            data: { livraisons: [], clients: [], versements: [], depenses: [] },

            setTab(tab) {
                this.activeTab = tab;
                this.render();
            },

            async deleteItem(colName, id) {
                if(confirm('Supprimer d√©finitivement ?')) {
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colName, id));
                    } catch(e) { logDebug("Erreur delete " + colName); }
                }
            },

            async updateStatut(id, current) {
                const map = { 'Pr√©paration': 'Livraison', 'Livraison': 'Livr√©' };
                if (map[current]) {
                    try {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'livraisons', id), { statut: map[current] });
                    } catch(e) { logDebug("Erreur update statut"); }
                }
            },

            render() {
                const elTabs = ['vente', 'livraisons', 'finances', 'clients'];
                elTabs.forEach(t => {
                    const el = document.getElementById(`tab-${t}`);
                    if (el) t === this.activeTab ? el.classList.add('tab-active') : el.classList.remove('tab-active');
                });

                const container = document.getElementById('content-area');
                if (container) {
                    container.innerHTML = `<div class="animate-fade-in">${this.getTemplate()}</div>`;
                    this.bindEvents();
                }
            },

            getTemplate() {
                switch(this.activeTab) {
                    case 'vente': return this.templateVente();
                    case 'livraisons': return this.templateLivraisons();
                    case 'finances': return this.templateFinances();
                    case 'clients': return this.templateClients();
                    default: return '';
                }
            },

            templateVente() {
                return `
                    <div class="max-w-xl mx-auto bg-white rounded-[3rem] p-8 md:p-10 shadow-xl border border-white space-y-6">
                        <div class="text-center">
                            <h2 class="text-xl font-black uppercase text-slate-900 tracking-tight">Nouvelle Vente</h2>
                            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-1">Saisie rapide</p>
                        </div>
                        <div class="relative">
                            <input type="text" id="clientSearch" placeholder="Chercher un client..." class="w-full p-4 pl-12 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-indigo-500/20 transition-all font-medium text-sm">
                            <div id="searchDropdown" class="hidden absolute z-10 w-full mt-2 bg-white border rounded-2xl shadow-xl max-h-48 overflow-y-auto no-scrollbar"></div>
                        </div>
                        <form id="venteForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <input name="nom" required placeholder="Nom" class="p-4 bg-slate-50 rounded-xl font-bold border-none outline-none focus:ring-2 ring-indigo-500/20 text-sm">
                                <input name="tel" placeholder="T√©l" class="p-4 bg-slate-50 rounded-xl font-mono font-bold border-none outline-none focus:ring-2 ring-indigo-500/20 text-sm">
                            </div>
                            <input name="lieu" placeholder="Lieu de livraison" class="w-full p-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-indigo-500/20 text-sm">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex bg-slate-50 rounded-xl p-1 gap-1">
                                    <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="Facebook" checked class="hidden peer"><div class="py-3 rounded-lg text-center peer-checked:bg-white peer-checked:text-indigo-600 text-slate-400 font-black text-[9px] uppercase transition-all">FB</div></label>
                                    <label class="flex-1 cursor-pointer"><input type="radio" name="source" value="TikTok" class="hidden peer"><div class="py-3 rounded-lg text-center peer-checked:bg-white peer-checked:text-rose-500 text-slate-400 font-black text-[9px] uppercase transition-all">TK</div></label>
                                </div>
                                <select name="type" class="p-4 bg-slate-50 rounded-xl font-black border-none outline-none text-xs">
                                    <option value="Produit">üì¶ Produit</option>
                                    <option value="Colis">üéÅ Colis</option>
                                </select>
                            </div>
                            <div class="relative">
                                <input name="montant" type="number" required placeholder="Prix" class="w-full p-5 bg-indigo-50 rounded-2xl font-black text-2xl text-indigo-600 outline-none">
                                <span class="absolute right-6 top-1/2 -translate-y-1/2 font-black text-indigo-300 text-xs">AR</span>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg hover:bg-indigo-700 transition-all">Valider</button>
                        </form>
                    </div>`;
            },

            templateLivraisons() {
                const list = [...this.data.livraisons].sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                return list.length === 0 ? '<div class="text-center py-20 text-slate-300 font-bold">Aucune donn√©e trouv√©e</div>' : `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${list.map(l => `
                            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden flex flex-col hover:shadow-md transition-all">
                                <div class="py-2 text-[9px] font-black uppercase text-center tracking-widest text-white ${l.statut === 'Livr√©' ? 'bg-emerald-500' : l.statut === 'Livraison' ? 'bg-blue-500' : 'bg-amber-400'}">
                                    ${l.statut}
                                </div>
                                <div class="p-6 space-y-3">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-black text-lg text-slate-900 leading-tight">${l.nom || 'Inconnu'}</h3>
                                            <div class="text-[9px] font-bold text-slate-300 uppercase">${l.date || 'Date inconnue'}</div>
                                        </div>
                                        <button onclick="appState.deleteItem('livraisons', '${l.id}')" class="text-slate-100 hover:text-rose-500 text-xs">‚úï</button>
                                    </div>
                                    <div class="text-xs text-slate-500 bg-slate-50 p-3 rounded-xl italic">üìç ${l.lieu || '-'}</div>
                                    <div class="pt-3 border-t flex justify-between items-center">
                                        <div class="font-black text-xl">${(l.montant || 0).toLocaleString()} <span class="text-[10px] text-slate-400">AR</span></div>
                                        ${l.statut !== 'Livr√©' ? `<button onclick="appState.updateStatut('${l.id}', '${l.statut}')" class="bg-slate-900 text-white w-10 h-10 rounded-xl font-black hover:bg-indigo-600 flex items-center justify-center">‚ûî</button>` : '‚úÖ'}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            },

            templateFinances() {
                const totalLivre = this.data.livraisons.filter(l => l.statut === 'Livr√©').reduce((a,c) => a + (c.montant || 0), 0);
                const totalVer = this.data.versements.reduce((a,c) => a + (c.montant || 0), 0);
                const totalDep = this.data.depenses.reduce((a,c) => a + (c.montant || 0), 0);
                const solde = totalVer - totalDep;

                return `
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                            <div class="bg-white p-6 rounded-3xl border border-slate-100">
                                <div class="text-[9px] font-black uppercase text-slate-400 mb-1">Potentiel (Livr√©)</div>
                                <div class="text-lg font-black">${totalLivre.toLocaleString()} Ar</div>
                            </div>
                            <div class="bg-emerald-500 p-6 rounded-3xl text-white shadow-lg">
                                <div class="text-[9px] font-black uppercase opacity-70 mb-1">En Caisse</div>
                                <div class="text-lg font-black">${totalVer.toLocaleString()} Ar</div>
                            </div>
                            <div class="bg-white p-6 rounded-3xl border border-slate-100">
                                <div class="text-[9px] font-black uppercase text-rose-500 mb-1">D√©penses</div>
                                <div class="text-lg font-black text-rose-600">${totalDep.toLocaleString()} Ar</div>
                            </div>
                            <div class="p-6 rounded-3xl text-white shadow-xl ${solde >= 0 ? 'bg-indigo-600' : 'bg-rose-600'}">
                                <div class="text-[9px] font-black uppercase opacity-70 mb-1">Reste Net</div>
                                <div class="text-lg font-black">${solde.toLocaleString()} Ar</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 space-y-4">
                                <h3 class="font-black uppercase text-emerald-600 text-[10px] tracking-widest">Encaisser Versement</h3>
                                <div class="flex gap-2">
                                    <input id="vMnt" type="number" placeholder="Somme..." class="flex-1 p-4 bg-slate-50 rounded-xl font-black outline-none border-none text-sm">
                                    <button id="addVersementBtn" class="bg-emerald-600 text-white px-6 rounded-xl font-black text-sm">OK</button>
                                </div>
                                <div class="space-y-2 max-h-40 overflow-y-auto no-scrollbar">
                                    ${this.data.versements.map(v => `<div class="p-3 bg-slate-50 rounded-xl flex justify-between text-xs">
                                        <span class="font-bold text-slate-400">${v.date}</span>
                                        <span class="font-black text-emerald-600">${(v.montant || 0).toLocaleString()} Ar</span>
                                    </div>`).join('')}
                                </div>
                            </div>
                            <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 space-y-4">
                                <h3 class="font-black uppercase text-rose-600 text-[10px] tracking-widest">Nouvelle D√©pense</h3>
                                <div class="space-y-2">
                                    <input id="dMotif" placeholder="Motif..." class="w-full p-4 bg-slate-50 rounded-xl font-bold border-none outline-none text-sm">
                                    <div class="flex gap-2">
                                        <input id="dMnt" type="number" placeholder="Somme..." class="flex-1 p-4 bg-slate-50 rounded-xl font-black outline-none border-none text-sm">
                                        <button id="addDepenseBtn" class="bg-rose-600 text-white px-6 rounded-xl font-black text-sm">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            },

            templateClients() {
                return `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100 h-fit">
                            <h3 class="font-black uppercase mb-6 text-indigo-600 tracking-widest text-[10px] text-center">Fiche Client</h3>
                            <form id="clientForm" class="space-y-4">
                                <input name="nom" required placeholder="Nom complet" class="w-full p-4 bg-slate-50 rounded-xl font-bold border-none outline-none text-sm">
                                <input name="tel" placeholder="T√©l√©phone" class="w-full p-4 bg-slate-50 rounded-xl font-mono border-none outline-none text-sm">
                                <input name="lieu" placeholder="Lieu habituel" class="w-full p-4 bg-slate-50 rounded-xl border-none outline-none text-sm">
                                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs">Ajouter</button>
                            </form>
                        </div>
                        <div class="lg:col-span-2 bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="text-[9px] uppercase text-slate-300 font-black border-b bg-slate-50/50">
                                    <tr><th class="px-6 py-4">Client</th><th class="px-6 py-4">Contact</th><th class="px-6 py-4 text-right">Action</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                                    ${this.data.clients.map(c => `
                                        <tr>
                                            <td class="px-6 py-4"><div class="font-black text-slate-800 text-sm">${c.nom}</div><div class="text-[9px] text-slate-300 font-bold">${c.lieu || '-'}</div></td>
                                            <td class="px-6 py-4 font-mono text-indigo-600 font-black text-xs">${c.tel || '-'}</td>
                                            <td class="px-6 py-4 text-right"><button onclick="appState.deleteItem('clients', '${c.id}')" class="text-slate-100 hover:text-rose-500">‚úï</button></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
            },

            bindEvents() {
                const venteForm = document.getElementById('venteForm');
                if(venteForm) venteForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const fd = new FormData(venteForm);
                    const obj = Object.fromEntries(fd.entries());
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'livraisons'), {
                            ...obj, montant: Number(obj.montant), statut: 'Pr√©paration',
                            timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                        this.setTab('livraisons');
                    } catch(err) { logDebug("Erreur d'envoi vente"); }
                };

                const vBtn = document.getElementById('addVersementBtn');
                if (vBtn) vBtn.onclick = async () => {
                    const mnt = document.getElementById('vMnt').value;
                    if (!mnt) return;
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'versements'), {
                            montant: Number(mnt), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                        document.getElementById('vMnt').value = "";
                    } catch(e) {}
                };

                const dBtn = document.getElementById('addDepenseBtn');
                if (dBtn) dBtn.onclick = async () => {
                    const motif = document.getElementById('dMotif').value;
                    const mnt = document.getElementById('dMnt').value;
                    if (!motif || !mnt) return;
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'depenses'), {
                            motif, montant: Number(mnt), timestamp: serverTimestamp(), date: new Date().toLocaleDateString('fr-FR')
                        });
                    } catch(e) {}
                };

                const clientForm = document.getElementById('clientForm');
                if(clientForm) clientForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const fd = new FormData(clientForm);
                    const obj = Object.fromEntries(fd.entries());
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'clients'), {
                            ...obj, createdAt: serverTimestamp()
                        });
                        clientForm.reset();
                    } catch(e) {}
                };
            }
        };

        const handleAuth = async () => {
            logDebug("Tentative d'auth anonyme...");
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                logDebug("Auth √©chou√©e: " + err.message);
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                logDebug("Connect√© en tant que " + u.uid);
                appState.user = u;
                initDataListeners();
                checkSession();
                setTimeout(() => document.getElementById('loader').classList.add('hidden'), 1500);
            }
        });

        const checkSession = () => {
            const isLogged = localStorage.getItem('rasoa_session') === 'active';
            document.getElementById('login-screen').classList.toggle('hidden', isLogged);
            document.getElementById('main-interface').classList.toggle('hidden', !isLogged);
            if (isLogged) appState.render();
        };

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('passwordInput').value === 'rasoa123') {
                localStorage.setItem('rasoa_session', 'active');
                checkSession();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('rasoa_session');
            checkSession();
        };

        const initDataListeners = () => {
            const getCol = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
            
            logDebug("√âcoute des collections...");
            
            onSnapshot(getCol('livraisons'), s => { 
                logDebug("Livraisons re√ßues: " + s.size);
                appState.data.livraisons = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            }, e => logDebug("Erreur Livraisons: " + e.code));

            onSnapshot(getCol('clients'), s => { 
                appState.data.clients = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            });

            onSnapshot(getCol('versements'), s => { 
                appState.data.versements = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            });

            onSnapshot(getCol('depenses'), s => { 
                appState.data.depenses = s.docs.map(d => ({id: d.id, ...d.data()})); 
                appState.render(); 
            });
        };

        handleAuth();
    </script>
</body>
</html>
