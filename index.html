<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoa en Ligne Pro</title>
    <!-- Chargement de React et Babel pour le navigateur -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Composants Icônes simplifiés (SVG Lucide)
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [password, setPassword] = useState("");
            const [activeTab, setActiveTab] = useState("commandes");
            
            const [clients, setClients] = useState([
                { nom: "Exemple Client", telephone: "0340000001", zone: "Centre-ville", lieu: "Lot IVG 42 Antaninarenina" }
            ]);
            const [livraisons, setLivraisons] = useState([]);

            const [clientName, setClientName] = useState("");
            const [telephone, setTelephone] = useState("");
            const [montant, setMontant] = useState("");
            const [zone, setZone] = useState("Centre-ville");
            const [lieu, setLieu] = useState("");
            const [typeCommande, setTypeCommande] = useState("Produit");

            const [newClientNom, setNewClientNom] = useState("");
            const [newClientTel, setNewClientTel] = useState("");
            const [newClientZone, setNewClientZone] = useState("Centre-ville");
            const [newClientLieu, setNewClientLieu] = useState("");

            const zones = {
                "Centre-ville": 3000,
                "Périphérie": 4000,
                "Hors ville": 6000,
            };

            const handleLogin = () => {
                if (password === "rasoa123") {
                    setIsAdmin(true);
                } else {
                    alert("Mot de passe incorrect");
                }
            };

            const addOrder = () => {
                if (!clientName || !montant || !telephone || !lieu) {
                    alert("Informations incomplètes");
                    return;
                }
                const frais = zones[zone];
                const newOrder = {
                    id: Date.now(),
                    client: clientName,
                    telephone,
                    montant: Number(montant),
                    frais,
                    total: Number(montant) + frais,
                    zone,
                    lieu,
                    type: typeCommande,
                    statut: "Préparation",
                    date: new Date().toLocaleDateString('fr-FR')
                };
                if (!clients.find(c => c.telephone === telephone)) {
                    setClients(prev => [...prev, { nom: clientName, telephone, zone, lieu }]);
                }
                setLivraisons(prev => [newOrder, ...prev]);
                setClientName(""); setTelephone(""); setMontant(""); setLieu("");
                setActiveTab("livraisons");
            };

            const addClientDirectly = () => {
                if (!newClientNom || !newClientTel || !newClientLieu) return;
                setClients(prev => [...prev, { nom: newClientNom, telephone: newClientTel, zone: newClientZone, lieu: newClientLieu }]);
                setNewClientNom(""); setNewClientTel(""); setNewClientLieu("");
                alert("Client ajouté !");
            };

            const updateStatus = (id) => {
                setLivraisons(prev => prev.map(liv => {
                    if (liv.id === id) {
                        if (liv.statut === "Préparation") return { ...liv, statut: "Livraison" };
                        if (liv.statut === "Livraison") return { ...liv, statut: "Livré" };
                    }
                    return liv;
                }));
            };

            return (
                <div className="min-h-screen pb-12">
                    <nav className="bg-white border-b sticky top-0 z-20 px-4 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white">
                                <Icon name="package" />
                            </div>
                            <span className="text-xl font-bold uppercase tracking-tight">Rasoa en ligne</span>
                        </div>
                        {isAdmin && (
                            <button onClick={() => setIsAdmin(false)} className="text-slate-500 hover:text-red-600 flex items-center gap-2">
                                <Icon name="log-out" size={16} /> Quitter
                            </button>
                        )}
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 pt-8">
                        {!isAdmin ? (
                            <div className="flex justify-center py-12">
                                <div className="bg-white p-8 rounded-3xl shadow-xl border w-full max-w-md text-center">
                                    <div className="flex justify-center mb-6 text-indigo-600">
                                        <Icon name="lock" size={48} />
                                    </div>
                                    <h2 className="text-2xl font-bold mb-6">Accès Gestion</h2>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 rounded-xl border mb-4 outline-none focus:ring-2 focus:ring-indigo-500"
                                        placeholder="Mot de passe"
                                    />
                                    <button onClick={handleLogin} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg">
                                        Se connecter
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="flex bg-white p-1 rounded-2xl border shadow-sm max-w-2xl mx-auto">
                                    {["commandes", "livraisons", "clients"].map(tab => (
                                        <button 
                                            key={tab}
                                            onClick={() => setActiveTab(tab)} 
                                            className={`flex-1 py-3 text-xs md:text-sm font-bold rounded-xl transition-all capitalize ${activeTab === tab ? "bg-indigo-600 text-white shadow" : "text-slate-500"}`}
                                        >
                                            {tab === "commandes" ? "Nouvelle Vente" : tab}
                                        </button>
                                    ))}
                                </div>

                                {activeTab === "commandes" && (
                                    <div className="max-w-2xl mx-auto bg-white rounded-3xl p-8 shadow-sm border space-y-4">
                                        <h2 className="text-xl font-black uppercase text-center">Nouvelle Vente</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input value={clientName} onChange={(e) => setClientName(e.target.value)} placeholder="Nom client" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm" />
                                            <input value={telephone} onChange={(e) => setTelephone(e.target.value)} placeholder="Téléphone" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm" />
                                        </div>
                                        <input value={lieu} onChange={(e) => setLieu(e.target.value)} placeholder="Lieu exact de livraison" className="w-full bg-indigo-50 border border-indigo-100 rounded-xl px-4 py-3 text-sm" />
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input type="number" value={montant} onChange={(e) => setMontant(e.target.value)} placeholder="Montant Ar" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold" />
                                            <select value={typeCommande} onChange={(e) => setTypeCommande(e.target.value)} className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm">
                                                <option value="Produit">Produit</option>
                                                <option value="Colis">Colis</option>
                                            </select>
                                        </div>
                                        <select value={zone} onChange={(e) => setZone(e.target.value)} className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm">
                                            {Object.keys(zones).map(z => <option key={z} value={z}>{z} (+{zones[z]} Ar)</option>)}
                                        </select>
                                        <div className="bg-indigo-50 p-4 rounded-2xl flex justify-between font-bold text-indigo-700">
                                            <span>Total :</span>
                                            <span>{(Number(montant) + zones[zone]).toLocaleString()} Ar</span>
                                        </div>
                                        <button onClick={addOrder} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">Valider</button>
                                    </div>
                                )}

                                {activeTab === "livraisons" && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {livraisons.map(liv => (
                                            <div key={liv.id} className="bg-white rounded-3xl border shadow-sm overflow-hidden flex flex-col">
                                                <div className={`py-2 text-[10px] font-black uppercase text-center border-b ${liv.statut === 'Livré' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>{liv.statut}</div>
                                                <div className="p-6 space-y-4">
                                                    <div className="flex justify-between">
                                                        <h3 className="font-black text-slate-900">{liv.client}</h3>
                                                        <span className="text-[10px] px-2 py-1 bg-slate-100 rounded font-bold uppercase">{liv.type}</span>
                                                    </div>
                                                    <div className="text-xs text-slate-500"><Icon name="map-pin" size={10} className="inline mr-1" /> {liv.zone} - {liv.lieu}</div>
                                                    <div className="pt-4 border-t flex justify-between items-center">
                                                        <span className="font-black text-indigo-600">{liv.total.toLocaleString()} Ar</span>
                                                        {liv.statut !== "Livré" && <button onClick={() => updateStatus(liv.id)} className="bg-slate-900 text-white p-2 rounded-xl"><Icon name="chevron-right" /></button>}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === "clients" && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        <div className="bg-white rounded-3xl border p-6 space-y-4 h-fit">
                                            <h2 className="font-black uppercase text-sm">Nouveau Client</h2>
                                            <input value={newClientNom} onChange={(e) => setNewClientNom(e.target.value)} placeholder="Nom" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm" />
                                            <input value={newClientTel} onChange={(e) => setNewClientTel(e.target.value)} placeholder="Téléphone" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm" />
                                            <textarea value={newClientLieu} onChange={(e) => setNewClientLieu(e.target.value)} placeholder="Adresse complète" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm h-24" />
                                            <button onClick={addClientDirectly} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Ajouter</button>
                                        </div>
                                        <div className="lg:col-span-2 bg-white rounded-3xl border shadow-sm overflow-x-auto">
                                            <table className="w-full text-left text-sm">
                                                <thead className="bg-slate-50 border-b text-[10px] uppercase text-slate-400 font-bold">
                                                    <tr><th className="px-6 py-4">Client</th><th className="px-6 py-4">Contact</th><th className="px-6 py-4">Lieu</th></tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    {clients.map((c, i) => (
                                                        <tr key={i} className="hover:bg-slate-50">
                                                            <td className="px-6 py-4 font-bold">{c.nom}</td>
                                                            <td className="px-6 py-4 text-slate-500 font-mono">{c.telephone}</td>
                                                            <td className="px-6 py-4 text-xs">{c.lieu}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
